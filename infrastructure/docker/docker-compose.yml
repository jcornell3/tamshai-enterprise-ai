# Tamshai Corp Enterprise AI - Local Development Environment
# Docker Compose configuration for WSL2 + Docker Desktop
#
# PORT ALLOCATION (avoiding conflicts with existing MCP dev environment on 8443):
#   - Keycloak:      8180 (moved from 8080 to avoid common conflicts)
#   - Kong Proxy:    8100 (moved from 8000)
#   - Kong Admin:    8101 (moved from 8001)
#   - MCP Gateway:   3100 (moved from 3000)
#   - MCP HR:        3101
#   - MCP Finance:   3102
#   - MCP Sales:     3103
#   - MCP Support:   3104
#   - Web Portal:    4000 (frontend app)
#   - Web HR:        4001 (frontend app)
#   - Web Finance:   4002 (frontend app)
#   - Web Sales:     4003 (frontend app)
#   - Web Support:   4004 (frontend app)
#   - Website:       8080 (corporate static site)
#   - PostgreSQL:    5433 (moved from 5432 to avoid local postgres conflicts)
#   - MongoDB:       27018 (moved from 27017)
#   - Elasticsearch: 9201 (moved from 9200)
#   - MinIO API:     9100 (moved from 9000)
#   - MinIO Console: 9101 (moved from 9001 - shares with Kong Admin, access via different path)
#   - Redis:         6380 (token revocation list)
#
# NETWORK: Uses 172.30.0.0/16 subnet (avoiding 172.28.0.0/16 used by mcp-network)

name: tamshai-dev

version: '3.8'

services:
  # =============================================================================
  # TOKEN REVOCATION CACHE (Redis)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: tamshai-redis
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tamshai-network

  # =============================================================================
  # IDENTITY PROVIDER
  # =============================================================================
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: tamshai-keycloak
    restart: unless-stopped
    # Use --import-realm only when NOT using Terraform to manage realm
    # Set KEYCLOAK_IMPORT_REALM=false when using Terraform
    command: start-dev ${KEYCLOAK_IMPORT_REALM:+--import-realm}
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak_password}
      # Use 127.0.0.1 instead of localhost for Windows compatibility
      KC_HOSTNAME: 127.0.0.1
      KC_HOSTNAME_PORT: 8180
      KC_HTTP_RELATIVE_PATH: /auth
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    volumes:
      # Use realm-export-dev.json for local development (includes test users)
      # Use realm-export.json for production (no pre-configured users)
      - ../../keycloak/realm-export-dev.json:/opt/keycloak/data/import/realm-export.json:ro
      - ../keycloak/themes/tamshai:/opt/keycloak/themes/tamshai:ro
    ports:
      - "8180:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - tamshai-network

  # =============================================================================
  # API GATEWAY
  # =============================================================================
  kong:
    image: kong:3.4
    container_name: tamshai-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    volumes:
      - ./kong/kong.yml:/etc/kong/kong.yml:ro
    ports:
      - "8100:8000"   # Proxy (mapped to 8100 on host)
      - "8101:8001"   # Admin API (mapped to 8101 on host)
    depends_on:
      keycloak:
        condition: service_healthy
    networks:
      - tamshai-network

  # =============================================================================
  # MCP SERVICES
  # =============================================================================
  mcp-gateway:
    build:
      context: ../../services/mcp-gateway
      dockerfile: Dockerfile
    image: mcp-gateway:latest
    container_name: tamshai-mcp-gateway
    environment:
      NODE_ENV: development
      PORT: 3100
      # v1.4: JWT validation
      # Use 127.0.0.1 for Windows compatibility (matches KC_HOSTNAME)
      KEYCLOAK_URL: http://127.0.0.1:8180
      KEYCLOAK_ISSUER: http://127.0.0.1:8180/realms/tamshai-corp
      JWKS_URI: http://keycloak:8080/realms/tamshai-corp/protocol/openid-connect/certs
      KEYCLOAK_REALM: tamshai-corp
      # v1.4: Claude API
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      # v1.4: Redis for confirmations
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # MCP server URLs
      MCP_HR_URL: http://mcp-hr:3101
      MCP_FINANCE_URL: http://mcp-finance:3102
      MCP_SALES_URL: http://mcp-sales:3103
      MCP_SUPPORT_URL: http://mcp-support:3104
      LOG_LEVEL: info
    ports:
      - "3100:3100"
    depends_on:
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - tamshai-network

  mcp-hr:
    build:
      context: ../../services/mcp-hr
      dockerfile: Dockerfile
    container_name: tamshai-mcp-hr
    environment:
      NODE_ENV: development
      PORT: 3101
      # v1.4: PostgreSQL connection
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: tamshai_hr
      POSTGRES_USER: tamshai
      POSTGRES_PASSWORD: ${TAMSHAI_DB_PASSWORD:-tamshai_password}
      # v1.4: Redis for confirmations
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: info
    ports:
      - "3101:3101"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tamshai-network

  mcp-finance:
    build:
      context: ../../services/mcp-finance
      dockerfile: Dockerfile
    container_name: tamshai-mcp-finance
    environment:
      NODE_ENV: development
      PORT: 3102
      # v1.4: PostgreSQL connection
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: tamshai_finance
      POSTGRES_USER: tamshai
      POSTGRES_PASSWORD: ${TAMSHAI_DB_PASSWORD:-tamshai_password}
      # v1.4: Redis for confirmations
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: info
    ports:
      - "3102:3102"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tamshai-network

  mcp-sales:
    build:
      context: ../../services/mcp-sales
      dockerfile: Dockerfile
    container_name: tamshai-mcp-sales
    environment:
      NODE_ENV: development
      PORT: 3103
      # v1.4: MongoDB connection
      MONGODB_URI: mongodb://tamshai:${MONGODB_PASSWORD:-tamshai_password}@mongodb:27017
      MONGODB_DB: tamshai_sales
      # v1.4: Redis for confirmations
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: info
    ports:
      - "3103:3103"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tamshai-network

  mcp-support:
    build:
      context: ../../services/mcp-support
      dockerfile: Dockerfile
    container_name: tamshai-mcp-support
    environment:
      NODE_ENV: development
      PORT: 3104
      # v1.4: Elasticsearch connection
      ELASTICSEARCH_URL: http://elasticsearch:9200
      # v1.4: Redis for confirmations
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: info
    ports:
      - "3104:3104"
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tamshai-network

  # =============================================================================
  # WEB APPLICATIONS (Frontend)
  # =============================================================================
  web-portal:
    build:
      context: ../../clients/web
      dockerfile: apps/portal/Dockerfile
    container_name: tamshai-web-portal
    environment:
      VITE_KEYCLOAK_URL: http://127.0.0.1:8180
      VITE_KEYCLOAK_CLIENT_ID: mcp-gateway
      VITE_API_GATEWAY_URL: http://kong:8000
      VITE_MCP_GATEWAY_URL: http://mcp-gateway:3100
    ports:
      - "4000:80"
    depends_on:
      keycloak:
        condition: service_healthy
      mcp-gateway:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - tamshai-network

  web-hr:
    build:
      context: ../../clients/web
      dockerfile: apps/hr/Dockerfile
    container_name: tamshai-web-hr
    environment:
      VITE_KEYCLOAK_URL: http://127.0.0.1:8180
      VITE_KEYCLOAK_CLIENT_ID: mcp-gateway
      VITE_API_GATEWAY_URL: http://kong:8000
      VITE_MCP_GATEWAY_URL: http://mcp-gateway:3100
    ports:
      - "4001:80"
    depends_on:
      keycloak:
        condition: service_healthy
      mcp-gateway:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - tamshai-network

  web-finance:
    build:
      context: ../../clients/web
      dockerfile: apps/finance/Dockerfile
    container_name: tamshai-web-finance
    environment:
      VITE_KEYCLOAK_URL: http://127.0.0.1:8180
      VITE_KEYCLOAK_CLIENT_ID: mcp-gateway
      VITE_API_GATEWAY_URL: http://kong:8000
      VITE_MCP_GATEWAY_URL: http://mcp-gateway:3100
    ports:
      - "4002:80"
    depends_on:
      keycloak:
        condition: service_healthy
      mcp-gateway:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - tamshai-network

  web-sales:
    build:
      context: ../../clients/web
      dockerfile: apps/sales/Dockerfile
    container_name: tamshai-web-sales
    environment:
      VITE_KEYCLOAK_URL: http://127.0.0.1:8180
      VITE_KEYCLOAK_CLIENT_ID: mcp-gateway
      VITE_API_GATEWAY_URL: http://kong:8000
      VITE_MCP_GATEWAY_URL: http://mcp-gateway:3100
    ports:
      - "4003:80"
    depends_on:
      keycloak:
        condition: service_healthy
      mcp-gateway:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - tamshai-network

  web-support:
    build:
      context: ../../clients/web
      dockerfile: apps/support/Dockerfile
    container_name: tamshai-web-support
    environment:
      VITE_KEYCLOAK_URL: http://127.0.0.1:8180
      VITE_KEYCLOAK_CLIENT_ID: mcp-gateway
      VITE_API_GATEWAY_URL: http://kong:8000
      VITE_MCP_GATEWAY_URL: http://mcp-gateway:3100
    ports:
      - "4004:80"
    depends_on:
      keycloak:
        condition: service_healthy
      mcp-gateway:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - tamshai-network

  # =============================================================================
  # CORPORATE WEBSITE (Static)
  # =============================================================================
  tamshai-website:
    build:
      context: ../../apps/tamshai-website
      dockerfile: Dockerfile
    container_name: tamshai-website
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - tamshai-network

  # =============================================================================
  # DATABASES
  # =============================================================================
  postgres:
    image: postgres:16
    container_name: tamshai-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_password}
      POSTGRES_MULTIPLE_DATABASES: keycloak:keycloak:${KEYCLOAK_DB_PASSWORD:-keycloak_password},tamshai_hr:tamshai:${TAMSHAI_DB_PASSWORD:-tamshai_password},tamshai_finance:tamshai:${TAMSHAI_DB_PASSWORD:-tamshai_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-multiple-databases.sh:/docker-entrypoint-initdb.d/01-init-multiple-databases.sh:ro
      - ../../sample-data/hr-data.sql:/docker-entrypoint-initdb.d/02-hr-data.sql:ro
      - ../../sample-data/finance-data.sql:/docker-entrypoint-initdb.d/03-finance-data.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - tamshai-network

  mongodb:
    image: mongo:7
    container_name: tamshai-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: tamshai
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-tamshai_password}
      MONGO_INITDB_DATABASE: tamshai_sales
    volumes:
      - mongodb_data:/data/db
      - ../../sample-data/sales-data.js:/docker-entrypoint-initdb.d/sales-data.js:ro
    ports:
      - "27018:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - tamshai-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: tamshai-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9201:9200"
    healthcheck:
      test: ["CMD-SHELL", "/usr/share/elasticsearch/bin/elasticsearch-node health"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 90s
    networks:
      - tamshai-network

  minio:
    image: minio/minio
    container_name: tamshai-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9100:9000"
      - "9102:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - tamshai-network

  # MinIO initialization (create buckets)
  minio-init:
    image: minio/mc
    container_name: tamshai-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD;
      mc mb local/finance-docs --ignore-existing;
      mc mb local/public-docs --ignore-existing;
      exit 0;
      "
    networks:
      - tamshai-network

# =============================================================================
# NETWORKS & VOLUMES
# =============================================================================
networks:
  tamshai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16

volumes:
  postgres_data:
  mongodb_data:
  elasticsearch_data:
  minio_data:
  redis_data:
