# Tamshai Corp Enterprise AI - Unified Docker Compose
# Single source for dev and stage environments
#
# Usage:
#   Dev:   docker compose up -d (uses defaults)
#   Stage: CADDYFILE=./Caddyfile.stage docker compose up -d
#
# PORT ALLOCATION:
#   - Keycloak:      8180
#   - Kong Proxy:    8100
#   - Kong Admin:    8101
#   - MCP Gateway:   3100
#   - MCP HR:        3101
#   - MCP Finance:   3102
#   - MCP Sales:     3103
#   - MCP Support:   3104
#   - MCP Journey:   3105
#   - MCP Payroll:   3106
#   - MCP Tax:       3107
#   - MCP UI:        3108
#   - Web Portal:    4000
#   - Web HR:        4001
#   - Web Finance:   4002
#   - Web Sales:     4003
#   - Web Support:   4004
#   - Web Payroll:   4005
#   - Web Tax:       4006
#   - Web Customer:  4007 - Customer Support Portal
#   - Caddy:         443/80
#   - Website:       8080
#   - PostgreSQL:    5433
#   - MongoDB:       27018
#   - Elasticsearch: 9201
#   - MinIO API:     9100
#   - MinIO Console: 9102
#   - Redis:         6380
#   - Vault:         8200
#
# NETWORK: Uses 172.30.0.0/16 subnet

name: ${COMPOSE_PROJECT_NAME:-tamshai-dev}

# =============================================================================
# YAML ANCHORS (shared configuration fragments)
# =============================================================================

# Common MCP service environment variables
x-mcp-common-env: &mcp-common-env
  NODE_ENV: development
  LOG_LEVEL: info
  MCP_INTERNAL_SECRET: ${MCP_INTERNAL_SECRET:?MCP_INTERNAL_SECRET is required}

# PostgreSQL connection variables (HR, Finance, Payroll, Tax)
x-mcp-pg-env: &mcp-pg-env
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  POSTGRES_USER: tamshai
  POSTGRES_PASSWORD: ${TAMSHAI_DB_PASSWORD:?TAMSHAI_DB_PASSWORD is required}

# Redis connection variables (all MCP services)
x-mcp-redis-env: &mcp-redis-env
  REDIS_HOST: redis
  REDIS_PORT: 6379
  REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}

# MCP service healthcheck (test command set per-service with PORT variable)
x-mcp-healthcheck: &mcp-healthcheck
  interval: 30s
  timeout: 10s
  retries: 3

# Web app healthcheck (identical across all web apps)
x-web-healthcheck: &web-healthcheck
  test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
  interval: 30s
  timeout: 3s
  retries: 3

# depends_on: PostgreSQL + Redis (HR, Finance, Payroll, Tax)
x-pg-redis-depends: &pg-redis-depends
  postgres:
    condition: service_healthy
  redis:
    condition: service_healthy

# depends_on: Keycloak + MCP Gateway (all web apps)
x-web-depends: &web-depends
  keycloak:
    condition: service_healthy
  mcp-gateway:
    condition: service_started

# Common Vite build args for web apps
x-web-build-args: &web-build-args
  VITE_KEYCLOAK_URL: http://127.0.0.1:8180/auth/realms/tamshai-corp
  VITE_KEYCLOAK_CLIENT_ID: web-portal
  VITE_API_GATEWAY_URL: http://127.0.0.1:${PORT_KONG_PROXY}
  VITE_MCP_GATEWAY_URL: http://127.0.0.1:${PORT_MCP_GATEWAY}
  # VITE_MCP_UI_URL left empty to use relative URL /mcp-ui/* (proxied by Caddy)
  VITE_MCP_UI_URL: ""

# Common web app runtime environment
x-web-runtime-env: &web-runtime-env
  VITE_KEYCLOAK_URL: http://127.0.0.1:8180/auth/realms/tamshai-corp
  VITE_KEYCLOAK_CLIENT_ID: web-portal
  VITE_API_GATEWAY_URL: http://kong:8000
  VITE_MCP_GATEWAY_URL: http://mcp-gateway:3100

services:
  # =============================================================================
  # TOKEN REVOCATION CACHE (Redis)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: tamshai-dev-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    ports:
      - "${PORT_REDIS:?PORT_REDIS is required}:6379"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tamshai-network

  # =============================================================================
  # SECRETS MANAGEMENT (HashiCorp Vault)
  # =============================================================================
  vault:
    image: hashicorp/vault:1.15
    container_name: tamshai-dev-vault
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN:?VAULT_DEV_ROOT_TOKEN is required}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://127.0.0.1:8200
    ports:
      - "${PORT_VAULT:?PORT_VAULT is required}:8200"
    volumes:
      - vault_data:/vault/data
      - ./vault/config:/vault/config:ro
    command: server -dev
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tamshai-network

  # Vault initialization (configure secrets engines and policies)
  vault-init:
    image: hashicorp/vault:1.15
    container_name: tamshai-dev-vault-init
    depends_on:
      vault:
        condition: service_healthy
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_DEV_ROOT_TOKEN:?VAULT_DEV_ROOT_TOKEN is required}
      # Pass through secrets for Vault initialization
      CLAUDE_API_KEY: ${CLAUDE_API_KEY:-}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-}
      MCP_GATEWAY_CLIENT_SECRET: ${MCP_GATEWAY_CLIENT_SECRET:-dev-client-secret}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD:-}
      KEYCLOAK_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-}
    volumes:
      - ./vault/init-dev.sh:/vault/init-dev.sh:ro
    entrypoint: /bin/sh
    command: /vault/init-dev.sh
    restart: "no"
    networks:
      - tamshai-network

  # =============================================================================
  # REVERSE PROXY (Caddy - HTTPS for tamshai.local)
  # =============================================================================
  caddy:
    image: caddy:2-alpine
    container_name: tamshai-dev-caddy
    ports:
      - "${PORT_CADDY_HTTPS:?PORT_CADDY_HTTPS is required}:443"
      - "${PORT_CADDY_HTTP:?PORT_CADDY_HTTP is required}:80"
    volumes:
      - ${CADDYFILE:-./Caddyfile.dev}:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      MCP_UI_PORT: ${PORT_MCP_UI}
    depends_on:
      kong:
        condition: service_healthy
      tamshai-website:
        condition: service_healthy
      web-portal:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "caddy", "validate", "--config", "/etc/caddy/Caddyfile"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tamshai-network

  # =============================================================================
  # IDENTITY PROVIDER
  # =============================================================================
  keycloak:
    # Build from Dockerfile.dev to bake realm-export-dev.json into image
    # This avoids Docker Desktop volume mount sync issues on Windows
    # Use `docker compose build --no-cache keycloak` to force rebuild with latest realm
    build:
      context: ../../keycloak
      dockerfile: Dockerfile.dev
    container_name: tamshai-dev-keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:?KEYCLOAK_ADMIN is required}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:?KEYCLOAK_ADMIN_PASSWORD is required}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:?KEYCLOAK_DB_PASSWORD is required}
      # Hostname configuration for reverse proxy (Caddy)
      # KC_HOSTNAME_URL sets the full issuer URL in tokens - must match what clients see
      KC_HOSTNAME_URL: https://www.tamshai.local:${PORT_CADDY_HTTPS}/auth
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_RELATIVE_PATH: /auth
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    # No volume mounts for realm - it's baked into the image via Dockerfile.dev
    ports:
      - "${PORT_KEYCLOAK:?PORT_KEYCLOAK is required}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/9000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - tamshai-network

  # =============================================================================
  # API GATEWAY
  # =============================================================================
  kong:
    image: kong:3.4
    container_name: tamshai-dev-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 127.0.0.1:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    volumes:
      - ./kong/kong.yml:/etc/kong/kong.yml:ro
    ports:
      - "${PORT_KONG_PROXY:?PORT_KONG_PROXY is required}:8000"   # Proxy (mapped to 8100 on host)
      - "${PORT_KONG_ADMIN:?PORT_KONG_ADMIN is required}:8001"   # Admin API (mapped to 8101 on host)
    depends_on:
      keycloak:
        condition: service_healthy
    networks:
      - tamshai-network

  # =============================================================================
  # MCP SERVICES
  # =============================================================================
  mcp-gateway:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.mcp-service
      args:
        SERVICE_NAME: mcp-gateway
    container_name: tamshai-dev-mcp-gateway
    environment:
      <<: [*mcp-common-env, *mcp-redis-env]
      PORT: ${PORT_MCP_GATEWAY:?PORT_MCP_GATEWAY is required}
      # v1.4: JWT validation
      # KEYCLOAK_URL: Used for container-to-container communication (includes /auth prefix)
      KEYCLOAK_URL: http://keycloak:8080/auth
      # KEYCLOAK_ISSUER: Must match the "iss" claim in JWT tokens (what clients see via Caddy)
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER:-https://www.tamshai.local:${PORT_CADDY_HTTPS}/auth/realms/tamshai-corp}
      # JWKS_URI: Internal container URL to fetch public keys (includes /auth prefix)
      JWKS_URI: http://keycloak:8080/auth/realms/tamshai-corp/protocol/openid-connect/certs
      KEYCLOAK_REALM: tamshai-corp
      # KEYCLOAK_CLIENT_ID: Must match the audience in the token (Keycloak adds mcp-gateway via audience mapper)
      KEYCLOAK_CLIENT_ID: mcp-gateway
      # v1.4: Claude API
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      # MCP server URLs (using GitHub variables for ports)
      MCP_HR_URL: http://mcp-hr:${PORT_MCP_HR}
      MCP_FINANCE_URL: http://mcp-finance:${PORT_MCP_FINANCE}
      MCP_SALES_URL: http://mcp-sales:${PORT_MCP_SALES}
      MCP_SUPPORT_URL: http://mcp-support:${PORT_MCP_SUPPORT}
      MCP_PAYROLL_URL: http://mcp-payroll:${PORT_MCP_PAYROLL}
      MCP_TAX_URL: http://mcp-tax:${PORT_MCP_TAX}
      # CORS: Caddy HTTPS port for dev environment origin (from DEV_CADDY_HTTPS GitHub variable)
      CADDY_HTTPS_PORT: ${PORT_CADDY_HTTPS}
      # v1.4: Admin API key for E2E snapshot/restore
      ADMIN_API_KEY: ${E2E_ADMIN_API_KEY:?E2E_ADMIN_API_KEY is required}
    ports:
      - "${PORT_MCP_GATEWAY}:${PORT_MCP_GATEWAY}"
    depends_on:
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - tamshai-network

  # =============================================================================
  # MCP UI SERVICE (Generative UI Components)
  # =============================================================================
  mcp-ui:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.mcp-service
      args:
        SERVICE_NAME: mcp-ui
    container_name: tamshai-dev-mcp-ui
    environment:
      <<: *mcp-common-env
      PORT: ${PORT_MCP_UI:?PORT_MCP_UI is required}
      MCP_GATEWAY_URL: http://mcp-gateway:${PORT_MCP_GATEWAY}
      # Keycloak service account for calling MCP Gateway
      KEYCLOAK_URL: http://keycloak:8080/auth
      KEYCLOAK_REALM: tamshai-corp
      MCP_UI_CLIENT_ID: mcp-ui
      MCP_UI_CLIENT_SECRET: ${MCP_UI_CLIENT_SECRET:?MCP_UI_CLIENT_SECRET is required}
    ports:
      - "${PORT_MCP_UI}:${PORT_MCP_UI}"
    depends_on:
      mcp-gateway:
        condition: service_started
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT_MCP_UI}/health"]
      <<: *mcp-healthcheck
    networks:
      - tamshai-network

  mcp-hr:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.mcp-service
      args:
        SERVICE_NAME: mcp-hr
    container_name: tamshai-dev-mcp-hr
    environment:
      <<: [*mcp-common-env, *mcp-pg-env, *mcp-redis-env]
      PORT: ${PORT_MCP_HR:?PORT_MCP_HR is required}
      POSTGRES_DB: tamshai_hr
      # Phoenix self-healing identity reconciliation
      ENVIRONMENT: ${ENVIRONMENT:-dev}
      KEYCLOAK_URL: http://keycloak:8080/auth
      KEYCLOAK_REALM: tamshai-corp
      KEYCLOAK_CLIENT_ID: mcp-hr-service
      MCP_HR_SERVICE_CLIENT_SECRET: ${MCP_HR_SERVICE_CLIENT_SECRET:?MCP_HR_SERVICE_CLIENT_SECRET is required}
      # Environment-specific passwords for user provisioning
      DEV_USER_PASSWORD: ${DEV_USER_PASSWORD:-}
      STAGE_USER_PASSWORD: ${STAGE_USER_PASSWORD:-}
      PROD_USER_PASSWORD: ${PROD_USER_PASSWORD:-}
    ports:
      - "${PORT_MCP_HR}:${PORT_MCP_HR}"
    depends_on:
      <<: *pg-redis-depends
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT_MCP_HR}/health"]
      <<: *mcp-healthcheck
    networks:
      - tamshai-network

  mcp-finance:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.mcp-service
      args:
        SERVICE_NAME: mcp-finance
    container_name: tamshai-dev-mcp-finance
    environment:
      <<: [*mcp-common-env, *mcp-pg-env, *mcp-redis-env]
      PORT: ${PORT_MCP_FINANCE:?PORT_MCP_FINANCE is required}
      POSTGRES_DB: tamshai_finance
    ports:
      - "${PORT_MCP_FINANCE}:${PORT_MCP_FINANCE}"
    depends_on:
      <<: *pg-redis-depends
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT_MCP_FINANCE}/health"]
      <<: *mcp-healthcheck
    networks:
      - tamshai-network

  mcp-sales:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.mcp-service
      args:
        SERVICE_NAME: mcp-sales
    container_name: tamshai-dev-mcp-sales
    environment:
      <<: [*mcp-common-env, *mcp-redis-env]
      PORT: ${PORT_MCP_SALES:?PORT_MCP_SALES is required}
      # v1.4: MongoDB connection
      MONGODB_URI: mongodb://tamshai:${MONGODB_PASSWORD:?MONGODB_PASSWORD is required}@mongodb:27017
      MONGODB_DB: tamshai_sales
    ports:
      - "${PORT_MCP_SALES}:${PORT_MCP_SALES}"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT_MCP_SALES}/health"]
      <<: *mcp-healthcheck
    networks:
      - tamshai-network

  mcp-support:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.mcp-service
      args:
        SERVICE_NAME: mcp-support
    container_name: tamshai-dev-mcp-support
    environment:
      <<: [*mcp-common-env, *mcp-redis-env]
      PORT: ${PORT_MCP_SUPPORT:?PORT_MCP_SUPPORT is required}
      # Backend selection: elasticsearch (dev/stage) or mongodb (prod)
      SUPPORT_DATA_BACKEND: elasticsearch
      # v1.4: Elasticsearch connection
      ELASTICSEARCH_URL: http://elastic:${ELASTIC_PASSWORD:?ELASTIC_PASSWORD is required}@elasticsearch:9200
      # v1.4: MongoDB connection (for SLA tools - tickets stored in MongoDB)
      MONGODB_URI: mongodb://tamshai:${MONGODB_PASSWORD:?MONGODB_PASSWORD is required}@mongodb:27017
      MONGODB_DB: tamshai_support
    ports:
      - "${PORT_MCP_SUPPORT}:${PORT_MCP_SUPPORT}"
    depends_on:
      elasticsearch:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT_MCP_SUPPORT}/health"]
      <<: *mcp-healthcheck
    networks:
      - tamshai-network

  mcp-journey:
    build:
      context: ../..
      dockerfile: services/mcp-journey/Dockerfile
    container_name: tamshai-dev-mcp-journey
    restart: unless-stopped
    environment:
      <<: [*mcp-common-env, *mcp-redis-env]
      PORT: ${PORT_MCP_JOURNEY:?PORT_MCP_JOURNEY is required}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    ports:
      - "${PORT_MCP_JOURNEY}:${PORT_MCP_JOURNEY}"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT_MCP_JOURNEY}/health"]
      <<: *mcp-healthcheck
    networks:
      - tamshai-network

  mcp-payroll:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.mcp-service
      args:
        SERVICE_NAME: mcp-payroll
    container_name: tamshai-dev-mcp-payroll
    environment:
      <<: [*mcp-common-env, *mcp-pg-env, *mcp-redis-env]
      PORT: ${PORT_MCP_PAYROLL:?PORT_MCP_PAYROLL is required}
      POSTGRES_DB: tamshai_payroll
    ports:
      - "${PORT_MCP_PAYROLL}:${PORT_MCP_PAYROLL}"
    depends_on:
      <<: *pg-redis-depends
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT_MCP_PAYROLL}/health"]
      <<: *mcp-healthcheck
    networks:
      - tamshai-network

  mcp-tax:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.mcp-service
      args:
        SERVICE_NAME: mcp-tax
    container_name: tamshai-dev-mcp-tax
    environment:
      <<: [*mcp-common-env, *mcp-pg-env, *mcp-redis-env]
      PORT: ${PORT_MCP_TAX:?PORT_MCP_TAX is required}
      POSTGRES_DB: tamshai_tax
    ports:
      - "${PORT_MCP_TAX}:${PORT_MCP_TAX}"
    depends_on:
      <<: *pg-redis-depends
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT_MCP_TAX}/health"]
      <<: *mcp-healthcheck
    networks:
      - tamshai-network

  # =============================================================================
  # WEB APPLICATIONS (Frontend)
  # =============================================================================
  web-portal:
    build:
      context: ../../clients/web
      dockerfile: apps/portal/Dockerfile
      args:
        <<: *web-build-args
    container_name: tamshai-dev-web-portal
    environment:
      <<: *web-runtime-env
      VITE_MCP_UI_URL: http://mcp-ui:3108
    ports:
      - "${PORT_WEB_PORTAL:?PORT_WEB_PORTAL is required}:80"
    depends_on:
      <<: *web-depends
    healthcheck:
      <<: *web-healthcheck
    networks:
      - tamshai-network

  web-hr:
    build:
      context: ../../clients/web
      dockerfile: apps/hr/Dockerfile
      args:
        <<: *web-build-args
    container_name: tamshai-dev-web-hr
    ports:
      - "${PORT_WEB_HR:?PORT_WEB_HR is required}:80"
    depends_on:
      <<: *web-depends
    healthcheck:
      <<: *web-healthcheck
    networks:
      - tamshai-network

  web-finance:
    build:
      context: ../../clients/web
      dockerfile: apps/finance/Dockerfile
      args:
        <<: *web-build-args
    container_name: tamshai-dev-web-finance
    environment:
      <<: *web-runtime-env
    ports:
      - "${PORT_WEB_FINANCE:?PORT_WEB_FINANCE is required}:80"
    depends_on:
      <<: *web-depends
    healthcheck:
      <<: *web-healthcheck
    networks:
      - tamshai-network

  web-sales:
    build:
      context: ../../clients/web
      dockerfile: apps/sales/Dockerfile
      args:
        <<: *web-build-args
    container_name: tamshai-dev-web-sales
    environment:
      <<: *web-runtime-env
      VITE_MCP_UI_URL: http://mcp-ui:3108
    ports:
      - "${PORT_WEB_SALES:?PORT_WEB_SALES is required}:80"
    depends_on:
      <<: *web-depends
    healthcheck:
      <<: *web-healthcheck
    networks:
      - tamshai-network

  web-support:
    build:
      context: ../../clients/web
      dockerfile: apps/support/Dockerfile
      args:
        <<: *web-build-args
    container_name: tamshai-dev-web-support
    environment:
      <<: *web-runtime-env
      VITE_MCP_UI_URL: http://mcp-ui:3108
    ports:
      - "${PORT_WEB_SUPPORT:?PORT_WEB_SUPPORT is required}:80"
    depends_on:
      <<: *web-depends
    healthcheck:
      <<: *web-healthcheck
    networks:
      - tamshai-network

  web-payroll:
    build:
      context: ../../clients/web
      dockerfile: apps/payroll/Dockerfile
    container_name: tamshai-dev-web-payroll
    environment:
      <<: *web-runtime-env
    ports:
      - "${PORT_WEB_PAYROLL:?PORT_WEB_PAYROLL is required}:80"
    depends_on:
      <<: *web-depends
    healthcheck:
      <<: *web-healthcheck
    networks:
      - tamshai-network

  # Customer Support Portal (External Customers - tamshai-customers realm)
  web-customer-support:
    build:
      context: ../../clients/web
      dockerfile: apps/customer-support/Dockerfile
    container_name: tamshai-dev-web-customer-support
    environment:
      # Customer realm configuration (separate from internal tamshai realm)
      # Note: includes /auth path prefix matching KC_HTTP_RELATIVE_PATH=/auth
      VITE_KEYCLOAK_URL: http://127.0.0.1:8180/auth/realms/tamshai-customers
      VITE_KEYCLOAK_CLIENT_ID: customer-portal
      VITE_API_GATEWAY_URL: http://kong:8000
      VITE_MCP_GATEWAY_URL: http://mcp-gateway:3100
    ports:
      - "${PORT_WEB_CUSTOMER_SUPPORT:?PORT_WEB_CUSTOMER_SUPPORT is required}:80"
    depends_on:
      <<: *web-depends
    healthcheck:
      <<: *web-healthcheck
    networks:
      - tamshai-network

  # =============================================================================
  # CORPORATE WEBSITE (Static)
  # =============================================================================
  tamshai-website:
    build:
      context: ../../apps/tamshai-website
      dockerfile: Dockerfile
    container_name: tamshai-dev-website
    ports:
      - "${PORT_WEBSITE:?PORT_WEBSITE is required}:80"
    healthcheck:
      <<: *web-healthcheck
    networks:
      - tamshai-network

  web-tax:
    build:
      context: ../../clients/web
      dockerfile: apps/tax/Dockerfile
    container_name: tamshai-dev-web-tax
    environment:
      <<: *web-runtime-env
    ports:
      - "${PORT_WEB_TAX:?PORT_WEB_TAX is required}:80"
    depends_on:
      <<: *web-depends
    healthcheck:
      <<: *web-healthcheck
    networks:
      - tamshai-network

  # =============================================================================
  # DATABASES
  # =============================================================================
  postgres:
    image: postgres:16
    container_name: tamshai-dev-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_MULTIPLE_DATABASES: keycloak:keycloak:${KEYCLOAK_DB_PASSWORD:?KEYCLOAK_DB_PASSWORD is required},tamshai_hr:tamshai:${TAMSHAI_DB_PASSWORD:?TAMSHAI_DB_PASSWORD is required},tamshai_finance:tamshai:${TAMSHAI_DB_PASSWORD:?TAMSHAI_DB_PASSWORD is required},tamshai_payroll:tamshai:${TAMSHAI_DB_PASSWORD:?TAMSHAI_DB_PASSWORD is required},tamshai_tax:tamshai:${TAMSHAI_DB_PASSWORD:?TAMSHAI_DB_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-multiple-databases.sh:/docker-entrypoint-initdb.d/01-init-multiple-databases.sh:ro
      - ../../sample-data/hr-data.sql:/docker-entrypoint-initdb.d/02-hr-data.sql:ro
      - ../../sample-data/finance-data.sql:/docker-entrypoint-initdb.d/03-finance-data.sql:ro
      - ../../infrastructure/database/payroll/schema.sql:/docker-entrypoint-initdb.d/04-payroll-schema.sql:ro
      - ../../infrastructure/database/payroll/sample-data.sql:/docker-entrypoint-initdb.d/05-payroll-data.sql:ro
      - ../../infrastructure/database/tax/schema.sql:/docker-entrypoint-initdb.d/06-tax-schema.sql:ro
      - ../../infrastructure/database/tax/sample-data.sql:/docker-entrypoint-initdb.d/07-tax-data.sql:ro
      - ../../infrastructure/database/hr/time-off-schema.sql:/docker-entrypoint-initdb.d/08-hr-time-off-schema.sql:ro
      - ../../infrastructure/database/hr/time-off-sample-data.sql:/docker-entrypoint-initdb.d/09-hr-time-off-data.sql:ro
    ports:
      - "${PORT_POSTGRES:?PORT_POSTGRES is required}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - tamshai-network

  mongodb:
    image: mongo:7
    container_name: tamshai-dev-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: tamshai
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:?MONGODB_PASSWORD is required}
      MONGO_INITDB_DATABASE: tamshai_sales
    volumes:
      - mongodb_data:/data/db
      - ../../sample-data/sales-data.js:/docker-entrypoint-initdb.d/01-sales-data.js:ro
      - ../../sample-data/support-data.js:/docker-entrypoint-initdb.d/02-support-data.js:ro
      - ../../sample-data/support-customers.js:/docker-entrypoint-initdb.d/03-support-customers.js:ro
    ports:
      - "${PORT_MONGODB:?PORT_MONGODB is required}:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - tamshai-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: tamshai-dev-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:?ELASTIC_PASSWORD is required}
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "${PORT_ELASTICSEARCH:?PORT_ELASTICSEARCH is required}:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 90s
    networks:
      - tamshai-network

  # Elasticsearch data seeder (loads support tickets and knowledge base)
  elasticsearch-init:
    image: curlimages/curl:latest
    container_name: tamshai-dev-elasticsearch-init
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:?ELASTIC_PASSWORD is required}
    volumes:
      - ../../sample-data/support-data.ndjson:/data/support-data.ndjson:ro
    command: >
      sh -c '
        echo "Loading support data into Elasticsearch..."
        curl -sf -u "elastic:$${ELASTIC_PASSWORD}" -X POST "http://elasticsearch:9200/_bulk" \
          -H "Content-Type: application/x-ndjson" \
          --data-binary "@/data/support-data.ndjson" && \
        echo "Support data loaded successfully" || \
        echo "Failed to load support data"
      '
    networks:
      - tamshai-network
    # One-shot container - runs init and exits
    restart: "no"

  minio:
    image: minio/minio
    container_name: tamshai-dev-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER is required}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    volumes:
      - minio_data:/data
    ports:
      - "${PORT_MINIO_API:?PORT_MINIO_API is required}:9000"
      - "${PORT_MINIO_CONSOLE:?PORT_MINIO_CONSOLE is required}:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - tamshai-network

  # MinIO initialization (create buckets)
  minio-init:
    image: minio/mc
    container_name: tamshai-dev-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER is required}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD;
      mc mb local/finance-docs --ignore-existing;
      mc mb local/public-docs --ignore-existing;
      exit 0;
      "
    networks:
      - tamshai-network

  # =============================================================================
  # KEYCLOAK SYNC (One-shot: Creates clients, mappers, groups)
  # =============================================================================
  # This service runs once after Keycloak starts to create/update:
  # - OAuth clients (mcp-gateway, mcp-hr-service, web-portal, etc.)
  # - Protocol mappers (audience, sub claim, client roles)
  # - Groups and role assignments (C-Suite, All-Employees)
  # Phoenix principle: All configuration is idempotent and recreatable from code.
  keycloak-sync:
    build:
      context: ../../keycloak
      dockerfile: Dockerfile.dev
    container_name: tamshai-dev-keycloak-sync
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:?KEYCLOAK_ADMIN is required}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:?KEYCLOAK_ADMIN_PASSWORD is required}
      # Use Docker network hostname for internal communication
      KEYCLOAK_URL: http://keycloak:8080/auth
      # Environment identifier for password variable selection
      ENV: ${ENVIRONMENT:-dev}
      # mcp-gateway client secret (required for sync-realm.sh to configure client)
      MCP_GATEWAY_CLIENT_SECRET: ${MCP_GATEWAY_CLIENT_SECRET:?MCP_GATEWAY_CLIENT_SECRET is required}
      # mcp-hr-service client secret (required for identity-sync authentication)
      MCP_HR_SERVICE_CLIENT_SECRET: ${MCP_HR_SERVICE_CLIENT_SECRET:?MCP_HR_SERVICE_CLIENT_SECRET is required}
      # mcp-integration-runner client secret (for token exchange in E2E tests)
      # Validated in clients.sh â€” optional here so docker compose doesn't block all commands
      MCP_INTEGRATION_RUNNER_SECRET: ${MCP_INTEGRATION_RUNNER_SECRET:-}
      # Test user passwords from GitHub secrets (environment-specific)
      DEV_USER_PASSWORD: ${DEV_USER_PASSWORD:-}
      STAGE_USER_PASSWORD: ${STAGE_USER_PASSWORD:-}
      PROD_USER_PASSWORD: ${PROD_USER_PASSWORD:-}
    volumes:
      - ../../keycloak/scripts/sync-realm.sh:/scripts/sync-realm.sh:ro
      - ../../keycloak/scripts/lib:/scripts/lib:ro
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Waiting for Keycloak to be fully ready..."
        for i in {1..30}; do
          if /opt/keycloak/bin/kcadm.sh config credentials \
            --server http://keycloak:8080/auth \
            --realm master \
            --user $${KEYCLOAK_ADMIN} \
            --password $${KEYCLOAK_ADMIN_PASSWORD} 2>/dev/null; then
            echo "Keycloak is ready, running sync..."
            cd /scripts && bash sync-realm.sh $ENV
            exit_code=$$?
            if [ $$exit_code -eq 0 ]; then
              echo "Keycloak sync completed successfully"
              exit 0
            else
              echo "Keycloak sync failed with exit code $$exit_code"
              exit $$exit_code
            fi
          fi
          echo "Attempt $$i/30: Keycloak not ready, waiting 5s..."
          sleep 5
        done
        echo "ERROR: Keycloak did not become ready in time"
        exit 1
    depends_on:
      keycloak:
        condition: service_healthy
    restart: "no"
    networks:
      - tamshai-network

  # =============================================================================
  # IDENTITY SYNC (One-shot: Syncs HR employees to Keycloak)
  # =============================================================================
  # This service runs once after deployment to sync all HR database employees
  # to Keycloak. It's a one-shot container that exits after completion.
  # Depends on keycloak-sync to ensure clients (mcp-hr-service) exist first.
  identity-sync:
    build:
      context: ../..
      dockerfile: services/mcp-hr/Dockerfile.sync
    container_name: tamshai-dev-identity-sync
    environment:
      # PostgreSQL connection (uses internal Docker network)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: tamshai_hr
      POSTGRES_USER: tamshai
      POSTGRES_PASSWORD: ${TAMSHAI_DB_PASSWORD:?TAMSHAI_DB_PASSWORD is required}
      # Keycloak connection (uses internal Docker network)
      # Note: /auth path required because KC_HTTP_RELATIVE_PATH=/auth in keycloak service
      KEYCLOAK_URL: http://keycloak:8080/auth
      KEYCLOAK_REALM: tamshai-corp
      KEYCLOAK_CLIENT_ID: mcp-hr-service
      KEYCLOAK_CLIENT_SECRET: ${MCP_HR_SERVICE_CLIENT_SECRET:?MCP_HR_SERVICE_CLIENT_SECRET is required}
      # Redis for BullMQ cleanup queue
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Environment identifier (dev, stage, prod)
      ENVIRONMENT: ${ENVIRONMENT:-dev}
      # Environment-specific passwords for synced users (NOT for production!)
      # Each environment uses its own GitHub secret:
      #   - DEV_USER_PASSWORD: For local dev and CI testing
      #   - STAGE_USER_PASSWORD: For VPS staging environment
      #   - PROD_USER_PASSWORD: Not used (identity-sync disabled in prod)
      DEV_USER_PASSWORD: ${DEV_USER_PASSWORD:-}
      STAGE_USER_PASSWORD: ${STAGE_USER_PASSWORD:-}
      PROD_USER_PASSWORD: ${PROD_USER_PASSWORD:-}
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      keycloak-sync:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    # One-shot container - runs sync and exits
    restart: "no"
    networks:
      - tamshai-network

