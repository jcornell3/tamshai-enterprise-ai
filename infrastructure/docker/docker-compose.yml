networks:
  tamshai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16

volumes:
  postgres_data:
  mongodb_data:
  elasticsearch_data:
  minio_data:
  redis_data:
  vault_data:
  caddy_data:
  caddy_config:
