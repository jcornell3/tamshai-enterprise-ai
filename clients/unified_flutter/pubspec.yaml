name: unified_flutter
description: Tamshai Enterprise AI Platform - Flutter Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.4.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # Authentication
  flutter_appauth: ^11.0.0
  flutter_secure_storage: ^10.0.0
  local_auth: ^2.3.0

  # HTTP & API
  dio: ^5.4.0

  # State Management
  flutter_riverpod: ^3.1.0

  # Navigation
  go_router: ^17.0.1

  # Utilities
  freezed_annotation: ^2.4.4  # Pinned to 2.x for Dart 3.6 compatibility
  json_annotation: ^4.8.1
  uuid: ^4.3.3

  # Logging
  logger: ^2.0.2

  # Desktop OAuth support
  url_launcher: ^6.2.5
  crypto: ^3.0.3

  # Voice Input (v1.5)
  speech_to_text: ^6.6.0
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.5.4  # Pinned to 2.5.x for freezed 2.x compatibility
  freezed: ^2.5.7  # Pinned to 2.x for Dart 3.6 compatibility
  json_serializable: ^6.8.0  # Pinned to 6.8.x for Dart 3.6 compatibility

flutter:
  uses-material-design: true
