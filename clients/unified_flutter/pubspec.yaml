name: unified_flutter
description: Tamshai Enterprise AI Platform - Flutter Application
publish_to: 'none'
version: 1.0.3+4

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # Authentication
  flutter_appauth: ^11.0.0
  flutter_secure_storage: ^10.0.0
  local_auth: ^3.0.0

  # HTTP & API
  dio: ^5.9.0

  # State Management
  flutter_riverpod: ^3.2.0

  # Navigation
  go_router: ^17.0.1

  # Utilities
  freezed_annotation: ^3.0.0
  json_annotation: ^4.8.1
  uuid: ^4.3.3

  # Logging
  logger: ^2.0.2

  # Desktop OAuth support
  url_launcher: ^6.2.5
  crypto: ^3.0.3

  # Voice Input (v1.5)
  speech_to_text: ^7.0.0
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Testing
  mocktail: ^1.0.4  # Mock framework for unit tests

  # Code Generation
  build_runner: ^2.5.4
  freezed: ^3.0.0
  json_serializable: ^6.11.2

# Override broken beta Windows speech plugin with local stub
dependency_overrides:
  speech_to_text_windows:
    path: packages/speech_to_text_windows_stub

flutter:
  uses-material-design: true
