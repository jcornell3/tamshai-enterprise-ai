  # =============================================================================
  # CORPORATE WEBSITE (Static)
  # =============================================================================
  tamshai-website:
    build:
      context: ./apps/tamshai-website
      dockerfile: Dockerfile
    image: tamshai/website:${IMAGE_TAG:-latest}
    container_name: tamshai-website
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - tamshai-network

  # =============================================================================
  # DATABASES (Internal Only - No Exposed Ports)
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: tamshai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: keycloak:keycloak:${KEYCLOAK_DB_PASSWORD},tamshai_hr:tamshai:${TAMSHAI_DB_PASSWORD},tamshai_finance:tamshai:${TAMSHAI_DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init-multiple-databases.sh:/docker-entrypoint-initdb.d/01-init-multiple-databases.sh:ro
      - ./sample-data/hr-data.sql:/docker-entrypoint-initdb.d/02-hr-data.sql:ro
      - ./sample-data/finance-data.sql:/docker-entrypoint-initdb.d/03-finance-data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - tamshai-network
    # NO ports exposed - internal only

  mongodb:
    image: mongo:7
    container_name: tamshai-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: tamshai
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: tamshai_sales
    volumes:
      - mongodb_data:/data/db
      - ./sample-data/sales-data.js:/docker-entrypoint-initdb.d/sales-data.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - tamshai-network
    # NO ports exposed - internal only

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: tamshai-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.routing.allocation.disk.threshold_enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - tamshai-network
    # NO ports exposed - internal only

  minio:
    image: minio/minio
    container_name: tamshai-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - tamshai-network
    # NO ports exposed - internal only

  # MinIO initialization
  minio-init:
    image: minio/mc
    container_name: tamshai-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb local/finance-docs --ignore-existing;
      mc mb local/public-docs --ignore-existing;
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    networks:
      - tamshai-network

  # =============================================================================
  # IDENTITY SYNC (One-shot: Syncs HR employees to Keycloak)
  # =============================================================================
  # This service runs once after deployment to sync all HR database employees
  # to Keycloak. It's a one-shot container that exits after completion.
  # Requires: Keycloak Terraform applied (creates mcp-hr-service client)
  identity-sync:
    build:
      context: ./services/mcp-hr
      dockerfile: Dockerfile.sync
    image: tamshai/identity-sync:${IMAGE_TAG:-latest}
    container_name: tamshai-identity-sync
    environment:
      # PostgreSQL connection (internal Docker network)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: tamshai_hr
      POSTGRES_USER: tamshai
      POSTGRES_PASSWORD: ${TAMSHAI_DB_PASSWORD}
      # Keycloak connection (internal Docker network, no /auth prefix)
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: tamshai-corp
      KEYCLOAK_CLIENT_ID: mcp-hr-service
      KEYCLOAK_CLIENT_SECRET: ${MCP_HR_SERVICE_CLIENT_SECRET}
      # Redis for BullMQ cleanup queue
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      redis:
        condition: service_healthy
    # One-shot container - runs sync and exits
    restart: "no"
    networks:
      - tamshai-network

# =============================================================================
# NETWORKS & VOLUMES
# =============================================================================
networks:
  tamshai-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  elasticsearch_data:
  minio_data:
  redis_data:
  caddy_data:
  caddy_config:
