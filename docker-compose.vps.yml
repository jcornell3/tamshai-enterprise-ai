# Tamshai Enterprise AI - VPS Production Configuration
# This file is used for remote VPS deployment with:
# - Caddy reverse proxy (automatic HTTPS)
# - No exposed database ports
# - Environment-based secrets
# - Health checks on all services
#
# Usage:
#   docker compose -f docker-compose.vps.yml up -d
#   docker compose -f docker-compose.vps.yml logs -f
#   docker compose -f docker-compose.vps.yml down

name: tamshai-vps

services:
  # =============================================================================
  # REVERSE PROXY (Caddy - Automatic HTTPS)
  # =============================================================================
  caddy:
    image: caddy:2-alpine
    container_name: tamshai-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - tamshai-network
    depends_on:
      keycloak:
        condition: service_healthy
      mcp-gateway:
        condition: service_healthy
      tamshai-website:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "caddy", "validate", "--config", "/etc/caddy/Caddyfile"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # TOKEN REVOCATION CACHE (Redis)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: tamshai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tamshai-network
    # NO ports exposed - internal only

  # =============================================================================
  # IDENTITY PROVIDER (Keycloak)
  # =============================================================================
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: tamshai-keycloak
    restart: unless-stopped
    command: start --import-realm
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_HOSTNAME: ${KC_HOSTNAME}
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_RELATIVE_PATH: ${KC_HTTP_RELATIVE_PATH:-/auth}
      KC_PROXY: edge
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    volumes:
      - ./keycloak/realm-export-dev.json:/opt/keycloak/data/import/realm-export.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - tamshai-network
    # NO ports exposed - accessed via Caddy

  # =============================================================================
  # MCP GATEWAY (AI Orchestration)
  # =============================================================================
  mcp-gateway:
    build:
      context: ./services/mcp-gateway
      dockerfile: Dockerfile
    image: tamshai/mcp-gateway:${IMAGE_TAG:-latest}
    container_name: tamshai-mcp-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3100
      KEYCLOAK_URL: ${KEYCLOAK_URL}
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER}
      JWKS_URI: http://keycloak:8080/auth/realms/tamshai-corp/protocol/openid-connect/certs
      KEYCLOAK_REALM: tamshai-corp
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MCP_HR_URL: http://mcp-hr:3101
      MCP_FINANCE_URL: http://mcp-finance:3102
      MCP_SALES_URL: http://mcp-sales:3103
      MCP_SUPPORT_URL: http://mcp-support:3104
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - tamshai-network

  # =============================================================================
  # MCP SERVICES
  # =============================================================================
  mcp-hr:
    build:
      context: ./services/mcp-hr
      dockerfile: Dockerfile
    image: tamshai/mcp-hr:${IMAGE_TAG:-latest}
    container_name: tamshai-mcp-hr
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3101
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: tamshai_hr
      POSTGRES_USER: tamshai
      POSTGRES_PASSWORD: ${TAMSHAI_DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3101/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tamshai-network

  mcp-finance:
    build:
      context: ./services/mcp-finance
      dockerfile: Dockerfile
    image: tamshai/mcp-finance:${IMAGE_TAG:-latest}
    container_name: tamshai-mcp-finance
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3102
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: tamshai_finance
      POSTGRES_USER: tamshai
      POSTGRES_PASSWORD: ${TAMSHAI_DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3102/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tamshai-network

  mcp-sales:
    build:
      context: ./services/mcp-sales
      dockerfile: Dockerfile
    image: tamshai/mcp-sales:${IMAGE_TAG:-latest}
    container_name: tamshai-mcp-sales
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3103
      MONGODB_URI: mongodb://tamshai:${MONGODB_PASSWORD}@mongodb:27017
      MONGODB_DB: tamshai_sales
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3103/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tamshai-network

  mcp-support:
    build:
      context: ./services/mcp-support
      dockerfile: Dockerfile
    image: tamshai/mcp-support:${IMAGE_TAG:-latest}
    container_name: tamshai-mcp-support
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3104
      ELASTICSEARCH_URL: http://elasticsearch:9200
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3104/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tamshai-network

