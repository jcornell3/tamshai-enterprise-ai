          echo "MCP_INTEGRATION_RUNNER_SECRET is set: ${MCP_INTEGRATION_RUNNER_SECRET:+YES}"
          echo "MCP_INTEGRATION_RUNNER_SECRET length: $(echo -n "${MCP_INTEGRATION_RUNNER_SECRET}" | wc -c)"
          echo ""

          echo "=== Keycloak Health Check ==="
          curl -sf http://127.0.0.1:${{ vars.DEV_KEYCLOAK }}/realms/master > /dev/null 2>&1 && echo "✅ Keycloak is responding" || echo "⚠️ Keycloak master realm not responding"
          echo ""

          echo "=== MCP Gateway Health Check ==="
          curl -sf http://localhost:${{ vars.DEV_MCP_GATEWAY }}/health && echo "✅ Gateway is healthy" || echo "❌ Gateway not healthy"
          echo ""

          echo "=== Test Token Acquisition (Token Exchange) ==="
          # Retry loop - Keycloak may need time after Terraform creates clients
          TOKEN_ACQUIRED=false
          for attempt in 1 2 3; do
            echo "Attempt $attempt/3: Acquiring mcp-integration-runner service token..."
            SVC_RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST http://127.0.0.1:${{ vars.DEV_KEYCLOAK }}/realms/tamshai-corp/protocol/openid-connect/token \
              -d "grant_type=client_credentials" \
              -d "client_id=mcp-integration-runner" \
              -d "client_secret=${MCP_INTEGRATION_RUNNER_SECRET}")

            SVC_HTTP_CODE=$(echo "$SVC_RESPONSE" | grep "HTTP_CODE:" | cut -d: -f2)
            SVC_BODY=$(echo "$SVC_RESPONSE" | grep -v "HTTP_CODE:")

            if [ "$SVC_HTTP_CODE" = "200" ]; then
              SVC_TOKEN=$(echo "$SVC_BODY" | jq -r '.access_token')
              echo "✅ Service token acquired"

              # Step 2: Exchange service token for user token (alice.chen)
              echo "Exchanging for alice.chen user token..."
              TOKEN_RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST http://127.0.0.1:${{ vars.DEV_KEYCLOAK }}/realms/tamshai-corp/protocol/openid-connect/token \
                -d "grant_type=urn:ietf:params:oauth:grant-type:token-exchange" \
                -d "client_id=mcp-integration-runner" \
                -d "client_secret=${MCP_INTEGRATION_RUNNER_SECRET}" \
                -d "subject_token=${SVC_TOKEN}" \
                -d "requested_subject=alice.chen" \
                -d "scope=openid profile roles")

              HTTP_CODE=$(echo "$TOKEN_RESPONSE" | grep "HTTP_CODE:" | cut -d: -f2)
              RESPONSE_BODY=$(echo "$TOKEN_RESPONSE" | grep -v "HTTP_CODE:")

              if [ "$HTTP_CODE" = "200" ] && echo "$RESPONSE_BODY" | jq -e '.access_token' > /dev/null 2>&1; then
                echo "✅ Token exchange successful"
                TOKEN=$(echo "$RESPONSE_BODY" | jq -r '.access_token')
                echo "Token preview (first 50 chars): ${TOKEN:0:50}..."
                echo ""
                echo "=== Decoded Token Claims ==="
                echo "$TOKEN" | cut -d. -f2 | base64 -d 2>/dev/null | jq '{iss, sub, aud, azp, preferred_username, resource_access}' || echo "Token decode failed"
                TOKEN_ACQUIRED=true
                break
              else
                echo "⚠️ Token exchange failed with HTTP $HTTP_CODE"
                echo "Response: $RESPONSE_BODY"
              fi
            else
              echo "⚠️ Service token failed with HTTP $SVC_HTTP_CODE: $SVC_BODY"
            fi

            if [ $attempt -lt 3 ]; then
              echo "Retrying in 5 seconds..."
              sleep 5
            fi
          done

          if [ "$TOKEN_ACQUIRED" = "true" ]; then
            echo ""
            echo "=== All pre-test checks passed ==="
          else
            echo ""
            echo "⚠️ Token exchange diagnostic failed - integration tests will attempt their own auth"
            echo "This debug step is non-blocking; integration tests have independent auth setup."
          fi

      - name: Run integration tests
