          retention-days: 7

      - name: Cleanup Keycloak
        if: always()
        run: docker rm -f keycloak || true

  # =============================================================================
  # SBOM Generation
  # =============================================================================
  sbom:
    name: SBOM - Generate & Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@a930d0ac434e3182448fe678398ba5713717112a # v0
        with:
          path: .
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@a930d0ac434e3182448fe678398ba5713717112a # v0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom.cdx.json

      - name: Scan SBOM for vulnerabilities
        uses: anchore/scan-action@64a33b277ea7a1215a3c142735a1091341939ff5 # v4
        id: scan
        with:
          sbom: sbom.spdx.json
          fail-build: false
          severity-cutoff: critical

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: sbom
          path: |
            sbom.spdx.json
            sbom.cdx.json
          retention-days: 90

      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        if: always()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
        continue-on-error: true

  # =============================================================================
  # Container Security Scanning (Trivy)
  # =============================================================================
  container-scan:
    name: Container - Trivy Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write

    strategy:
      matrix:
        image:
          - name: mcp-gateway
            path: services/mcp-gateway
          # Add more images as they are containerized
          # - name: mcp-hr
          #   path: services/mcp-hr

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Build Docker image
        run: |
          docker build -t tamshai/${{ matrix.image.name }}:${{ github.sha }} \
            ${{ matrix.image.path }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.24.0
        with:
          image-ref: 'tamshai/${{ matrix.image.name }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true  # May fail in forks without GitHub Security access

  # =============================================================================
  # Pre-commit Hooks Validation
  # =============================================================================
  pre-commit:
    name: Pre-commit - Secret Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0  # Full history for gitleaks

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5
        with:
          python-version: '3.12'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7 # v2.3.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure
        continue-on-error: true  # Don't fail CI on style issues (gitleaks runs separately)
