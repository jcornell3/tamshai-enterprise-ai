name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Default minimal permissions for all jobs
# Phase 3: Simplified to single default permission (contents:read)
# Security jobs explicitly grant security-events:write when needed
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # Build Shared Package (single build, shared via artifact)
  # =============================================================================
  build-shared:
    name: Build Shared Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/shared/package-lock.json

      - name: Build shared package
        working-directory: services/shared
        run: |
          npm ci
          npm run build

      - name: Upload shared artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: shared-dist
          path: |
            services/shared/dist/
            services/shared/node_modules/
            services/shared/package.json
          retention-days: 1

  # =============================================================================
  # MCP Gateway (Node.js/TypeScript) - Matrix Build
  # =============================================================================
  gateway-lint-test:
    name: Gateway - Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    needs: [build-shared]
    permissions:
      contents: read

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: ['20', '22']
      fail-fast: false
    defaults:
      run:
        working-directory: services/mcp-gateway

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: services/mcp-gateway/package-lock.json

      - name: Download shared artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: shared-dist
          path: services/shared/

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests with coverage
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Check coverage threshold
        if: matrix.node-version == '20'
        run: |
          # Extract coverage percentage from Jest output
          # Jest enforces 31% overall coverage (legacy baseline)
          # Codecov enforces 90% diff coverage on NEW code
          echo "Overall coverage: 31% minimum (legacy baseline)"
          echo "New code coverage: 90% minimum (enforced by Codecov)"

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v4
        with:
          files: services/mcp-gateway/coverage/lcov.info
          flags: gateway
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check type coverage
        if: matrix.node-version == '20'
        run: |
          echo "## Type Coverage Report" >> $GITHUB_STEP_SUMMARY
          npx type-coverage --at-least 85 --ignore-catch --ignore-files "**/*.test.ts" --ignore-files "**/__mocks__/**" | tee type-coverage.txt
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat type-coverage.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        # Phase 4: Enforce 85% type coverage (was continue-on-error: true)

      - name: Upload type coverage report
        if: matrix.node-version == '20'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: type-coverage
          path: services/mcp-gateway/type-coverage.txt
          retention-days: 30

  # =============================================================================
  # MCP HR Service - Unit Tests & Type Checking
  # =============================================================================
  mcp-hr-lint-test:
    name: MCP HR - Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    needs: [build-shared]
    permissions:
      contents: read

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: ['20']
      fail-fast: false
    defaults:
      run:
        working-directory: services/mcp-hr

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: services/mcp-hr/package-lock.json

      - name: Download shared artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: shared-dist
          path: services/shared/

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run unit tests with coverage
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v4
        with:
          files: services/mcp-hr/coverage/lcov.info
          flags: mcp-hr
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # =============================================================================
  # Flutter Client
  # =============================================================================
  flutter-analyze-test:
    name: Flutter - Analyze & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: clients/unified_flutter

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2
        with:
          flutter-version: '3.38.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code (Freezed, JSON serialization)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Generate coverage report
        run: |
          # Check if coverage file exists and show summary
          if [ -f coverage/lcov.info ]; then
            echo "Coverage report generated successfully"
            # Count lines covered vs total (basic metric)
            TOTAL=$(grep -c "^DA:" coverage/lcov.info || echo "0")
            echo "Total coverage data points: $TOTAL"
          else
            echo "No coverage file generated"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v4
        with:
          files: clients/unified_flutter/coverage/lcov.info
          flags: flutter
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # =============================================================================
  # Flutter Build Verification
  # =============================================================================
  # DISABLED: Project only supports Windows desktop, not Linux
  flutter-build:
    name: Flutter - Build Linux
    if: false  # Disabled - only Windows desktop is supported
    runs-on: ubuntu-latest
    needs: flutter-analyze-test
    permissions:
      contents: read
    defaults:
      run:
        working-directory: clients/unified_flutter

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

  # =============================================================================
  # Terraform Validation
  # =============================================================================
  terraform-validate:
    name: Terraform - Validate
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3
        with:
          terraform_version: '1.10.3'

      - name: Terraform Format Check
        run: terraform fmt -check -recursive infrastructure/terraform
        continue-on-error: true  # Non-blocking: format issues don't fail CI

      - name: Terraform Init (Dev)
        working-directory: infrastructure/terraform/dev
        run: terraform init -backend=false

      - name: Terraform Validate (Dev)
        working-directory: infrastructure/terraform/dev
        run: terraform validate
        continue-on-error: true

  # =============================================================================
  # Docker Build Validation
  # =============================================================================
  docker-build:
    name: Docker - Build Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build MCP Gateway
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.mcp-service
          build-args: SERVICE_NAME=mcp-gateway
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Security Scanning
  # =============================================================================
  security-scan:
    name: Security - Dependency Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'

      - name: Audit MCP Gateway
        working-directory: services/mcp-gateway
        run: npm audit --audit-level=high

      - name: Audit Integration Tests
        working-directory: tests/integration
        run: npm audit --audit-level=high

  # =============================================================================
  # Terraform Security (tfsec)
  # =============================================================================
  terraform-security:
    name: Terraform - Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@b466648d6e39e7c75324f25d83891162a721f2d6 # v1.0.3
        with:
          working_directory: infrastructure/terraform
          soft_fail: false
          github_token: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Static Analysis (qlty)
  # =============================================================================
  qlty-check:
    name: qlty - Static Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Install qlty
        run: |
          curl -fsSL https://qlty.sh/install.sh | bash
          echo "$HOME/.qlty/bin" >> $GITHUB_PATH

      - name: Run qlty check
        run: qlty check --no-progress

  # =============================================================================
  # Integration Tests (requires services)
  # =============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build-shared, gateway-lint-test]
    permissions:
      contents: read

    # Database passwords - hardcoded for CI ephemeral containers (no secrets needed)
    env:
      DB_PASSWORD: tamshai_password
      MONGODB_PASSWORD: tamshai_password

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres-mcp:
        image: postgres:16-alpine
        ports:
          - ${{ vars.DEV_POSTGRES }}:5432
        env:
          POSTGRES_USER: tamshai
          POSTGRES_PASSWORD: tamshai_password
          POSTGRES_DB: tamshai
        options: >-
          --health-cmd "pg_isready -U tamshai"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongodb:
        image: mongo:7
        ports:
          - ${{ vars.DEV_MONGODB }}:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: tamshai_password
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping:1})' --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Configure system for Elasticsearch
        run: |
          sudo sysctl -w vm.max_map_count=262144
          echo "✅ Set vm.max_map_count=262144 (required for Elasticsearch)"

      - name: Start Elasticsearch
        run: |
          # Pull Elasticsearch image with retry logic (docker.elastic.co can be flaky)
          for i in 1 2 3 4 5; do
            echo "Attempt $i: Pulling Elasticsearch image..."
            if docker pull elasticsearch:8.11.0; then
              echo "✅ Image pulled successfully"
              break
            fi
            if [ $i -eq 5 ]; then
              echo "❌ Failed to pull image after 5 attempts"
              exit 1
            fi
            echo "Pull failed, waiting $((i * 10)) seconds before retry..."
            sleep $((i * 10))
          done

          docker run -d \
            --name elasticsearch \
            -p ${{ vars.DEV_ELASTICSEARCH }}:9200 \
            -e discovery.type=single-node \
            -e xpack.security.enabled=false \
            -e "ES_JAVA_OPTS=-Xms512m -Xmx512m" \
            elasticsearch:8.11.0

          # Wait for Elasticsearch using TCP socket check (up to 3 minutes)
          echo "Waiting for Elasticsearch to start..."
          timeout 180 bash -c 'until docker exec elasticsearch timeout 1 bash -c "</dev/tcp/localhost/9200" 2>/dev/null; do echo "Waiting..."; sleep 5; done'
          echo "✅ Elasticsearch is ready"

      - name: Create additional PostgreSQL databases
        run: |
          # Wait for postgres-mcp service to be ready (tamshai database is created by default)
          timeout 30 bash -c 'until pg_isready -h localhost -p ${{ vars.DEV_POSTGRES }} -U tamshai -d tamshai; do sleep 1; done'

          # Create tamshai_hr database (for HR sample data)
          PGPASSWORD=$DB_PASSWORD psql -h localhost -p ${{ vars.DEV_POSTGRES }} -U tamshai -d tamshai -c "CREATE DATABASE tamshai_hr OWNER tamshai;"
          echo "✅ Created tamshai_hr database"

          # Create tamshai_finance database
          PGPASSWORD=$DB_PASSWORD psql -h localhost -p ${{ vars.DEV_POSTGRES }} -U tamshai -d tamshai -c "CREATE DATABASE tamshai_finance;"
          echo "✅ Created tamshai_finance database"

          # Create tamshai_payroll database
          PGPASSWORD=$DB_PASSWORD psql -h localhost -p ${{ vars.DEV_POSTGRES }} -U tamshai -d tamshai -c "CREATE DATABASE tamshai_payroll;"
          echo "✅ Created tamshai_payroll database"

          # Create tamshai_tax database
          PGPASSWORD=$DB_PASSWORD psql -h localhost -p ${{ vars.DEV_POSTGRES }} -U tamshai -d tamshai -c "CREATE DATABASE tamshai_tax;"
          echo "✅ Created tamshai_tax database"

      - name: Load sample data
        run: |
          # Load HR sample data (23 employees)
          PGPASSWORD=$DB_PASSWORD psql -h localhost -p ${{ vars.DEV_POSTGRES }} -U tamshai -d tamshai_hr < sample-data/hr-data.sql
          echo "✅ Loaded HR sample data"

          # Load Finance sample data
          PGPASSWORD=$DB_PASSWORD psql -h localhost -p ${{ vars.DEV_POSTGRES }} -U tamshai -d tamshai_finance < sample-data/finance-data.sql
          echo "✅ Loaded Finance sample data"

          # Load Payroll schema and sample data
          PGPASSWORD=$DB_PASSWORD psql -h localhost -p ${{ vars.DEV_POSTGRES }} -U tamshai -d tamshai_payroll < infrastructure/database/payroll/schema.sql
          PGPASSWORD=$DB_PASSWORD psql -h localhost -p ${{ vars.DEV_POSTGRES }} -U tamshai -d tamshai_payroll < infrastructure/database/payroll/sample-data.sql
          echo "✅ Loaded Payroll sample data"

          # Load Tax schema and sample data
          PGPASSWORD=$DB_PASSWORD psql -h localhost -p ${{ vars.DEV_POSTGRES }} -U tamshai -d tamshai_tax < infrastructure/database/tax/schema.sql
          PGPASSWORD=$DB_PASSWORD psql -h localhost -p ${{ vars.DEV_POSTGRES }} -U tamshai -d tamshai_tax < infrastructure/database/tax/sample-data.sql
          echo "✅ Loaded Tax sample data"

          # Load Sales sample data (MongoDB) using Docker
          docker run --rm --network host \
            -v "$(pwd)/sample-data:/data" \
            mongo:7 \
            mongosh "mongodb://root:$MONGODB_PASSWORD@localhost:${{ vars.DEV_MONGODB }}/tamshai_sales?authSource=admin" /data/sales-data.js
          echo "✅ Loaded Sales sample data"

          # Load Support sample data (MongoDB) for employee-facing ticket tools
          docker run --rm --network host \
            -v "$(pwd)/sample-data:/data" \
            mongo:7 \
            mongosh "mongodb://root:$MONGODB_PASSWORD@localhost:${{ vars.DEV_MONGODB }}/tamshai_support?authSource=admin" /data/support-data.js
          echo "✅ Loaded Support sample data (MongoDB)"

          # Load Support Knowledge Base (Elasticsearch) for customer-facing search
          curl -X POST "http://localhost:${{ vars.DEV_ELASTICSEARCH }}/_bulk" \
            -H 'Content-Type: application/x-ndjson' \
            --data-binary @sample-data/support-data.ndjson
          echo "✅ Loaded Support Knowledge Base (Elasticsearch)"

          echo "✅ All sample data loaded successfully"

      - name: Setup Keycloak
        id: keycloak
        uses: ./.github/actions/setup-keycloak
        with:
          keycloak-port: ${{ vars.DEV_KEYCLOAK }}
          keycloak-version: '26.0.7'
          import-realm: 'false'
          admin-password: ${{ secrets.KEYCLOAK_DEV_ADMIN_PASSWORD }}
          http-relative-path: ''
          extra-features: 'token-exchange,admin-fine-grained-authz'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3
        with:
          terraform_version: "1.10.3"

      - name: Configure Keycloak with Terraform
        env:
          # Use TF_VAR_ prefix for secrets to avoid bash interpolation issues
          # with special characters (TF_VAR_ has lower precedence than -var-file,
          # so only use it for values NOT in ci.tfvars)
          TF_VAR_keycloak_admin_password: ${{ secrets.KEYCLOAK_DEV_ADMIN_PASSWORD }}
          TF_VAR_test_user_password: ${{ secrets.DEV_USER_PASSWORD }}
          TF_VAR_mcp_gateway_client_secret: ${{ secrets.MCP_GATEWAY_CLIENT_SECRET }}
          TF_VAR_mcp_integration_runner_secret: ${{ secrets.MCP_INTEGRATION_RUNNER_SECRET }}
        working-directory: infrastructure/terraform/keycloak
        run: |
          echo "=== Configuring Keycloak with Terraform ==="

          # Initialize Terraform
          terraform init

          # Apply Terraform configuration
          # Non-secret values use -var (highest precedence, overrides ci.tfvars)
          # Secret values use TF_VAR_ env vars (not in ci.tfvars, no precedence conflict)
          echo "Creating Keycloak realm, roles, users, and clients with Terraform..."
          terraform apply -auto-approve \
            -var-file=environments/ci.tfvars \
            -var='keycloak_url=http://localhost:${{ vars.DEV_KEYCLOAK }}' \
            -var='valid_redirect_uris=["http://localhost:${{ vars.DEV_MCP_GATEWAY }}/*"]' \
            -var='web_origins=["http://localhost:${{ vars.DEV_MCP_GATEWAY }}"]'

          # Export client secret for integration tests
          echo "MCP_GATEWAY_CLIENT_SECRET=$(terraform output -raw mcp_gateway_client_secret)" >> $GITHUB_ENV

          # Display summary
          echo "✅ Terraform deployment complete"
          terraform output realm_name
          terraform output -json roles_created | jq -r '.[]' | sed 's/^/  - /'
          echo "Test users: 9 created (alice.chen, bob.martinez, carol.johnson, dan.williams, eve.thompson, frank.davis, nina.patel, marcus.johnson, test-user.journey)"

      - name: Verify Keycloak Configuration
        run: |
          # Verify tamshai-corp realm was created by Terraform
          if curl -sf http://localhost:${{ vars.DEV_KEYCLOAK }}/realms/tamshai-corp > /dev/null 2>&1; then
            echo "✅ tamshai-corp realm is accessible"
          else
            echo "❌ tamshai-corp realm not found"
            exit 1
          fi

          # Client secret was already exported by Terraform step
          if [ -n "$MCP_GATEWAY_CLIENT_SECRET" ]; then
            echo "✅ Client secret available from Terraform output"
          else
            echo "❌ Client secret not set"
            exit 1
          fi

      - name: Setup Node.js for Gateway
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/mcp-gateway/package-lock.json

      - name: Download shared artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: shared-dist
          path: services/shared/

      - name: Install Gateway Dependencies
        working-directory: services/mcp-gateway
        run: npm ci

      - name: Build MCP Gateway
        working-directory: services/mcp-gateway
        run: npm run build

      - name: Start MCP Gateway
        working-directory: services/mcp-gateway
        run: npm start &
        env:
          PORT: ${{ vars.DEV_MCP_GATEWAY }}
          # CRITICAL: Use 127.0.0.1 to match test runner (jest.setup.js)
          # This ensures JWT issuer claim matches Gateway's expected issuer
          KEYCLOAK_URL: http://127.0.0.1:${{ vars.DEV_KEYCLOAK }}
          KEYCLOAK_REALM: tamshai-corp
          KEYCLOAK_CLIENT_ID: mcp-gateway
          MCP_GATEWAY_CLIENT_SECRET: ${{ env.MCP_GATEWAY_CLIENT_SECRET }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          CLAUDE_API_KEY: sk-ant-test-dummy-key-for-ci
          NODE_ENV: test
          # MCP server URLs for AI query routing
          MCP_HR_URL: http://127.0.0.1:${{ vars.DEV_MCP_HR }}
          MCP_FINANCE_URL: http://127.0.0.1:${{ vars.DEV_MCP_FINANCE }}
          MCP_SALES_URL: http://127.0.0.1:${{ vars.DEV_MCP_SALES }}
          MCP_SUPPORT_URL: http://127.0.0.1:${{ vars.DEV_MCP_SUPPORT }}
          MCP_PAYROLL_URL: http://127.0.0.1:${{ vars.DEV_MCP_PAYROLL }}
          MCP_TAX_URL: http://127.0.0.1:${{ vars.DEV_MCP_TAX }}
