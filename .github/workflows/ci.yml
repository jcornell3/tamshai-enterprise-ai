name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Default minimal permissions for all jobs
# Phase 3: Simplified to single default permission (contents:read)
# Security jobs explicitly grant security-events:write when needed
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # MCP Gateway (Node.js/TypeScript) - Matrix Build
  # =============================================================================
  gateway-lint-test:
    name: Gateway - Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: ['20', '22']
      fail-fast: false
    defaults:
      run:
        working-directory: services/mcp-gateway

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: services/mcp-gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests with coverage
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Check coverage threshold
        if: matrix.node-version == '20'
        run: |
          # Extract coverage percentage from Jest output
          # Jest enforces 31% overall coverage (legacy baseline)
          # Codecov enforces 90% diff coverage on NEW code
          echo "Overall coverage: 31% minimum (legacy baseline)"
          echo "New code coverage: 90% minimum (enforced by Codecov)"

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v4
        with:
          files: services/mcp-gateway/coverage/lcov.info
          flags: gateway
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check type coverage
        if: matrix.node-version == '20'
        run: |
          echo "## Type Coverage Report" >> $GITHUB_STEP_SUMMARY
          npx type-coverage --at-least 85 --ignore-catch --ignore-files "**/*.test.ts" --ignore-files "**/__mocks__/**" | tee type-coverage.txt
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat type-coverage.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        # Phase 4: Enforce 85% type coverage (was continue-on-error: true)

      - name: Upload type coverage report
        if: matrix.node-version == '20'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: type-coverage
          path: services/mcp-gateway/type-coverage.txt
          retention-days: 30

  # =============================================================================
  # MCP HR Service - Unit Tests & Type Checking
  # =============================================================================
  mcp-hr-lint-test:
    name: MCP HR - Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: ['20']
      fail-fast: false
    defaults:
      run:
        working-directory: services/mcp-hr

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: services/mcp-hr/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run unit tests with coverage
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v4
        with:
          files: services/mcp-hr/coverage/lcov.info
          flags: mcp-hr
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # =============================================================================
  # Flutter Client
  # =============================================================================
  flutter-analyze-test:
    name: Flutter - Analyze & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: clients/unified_flutter

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Generate coverage report
        run: |
          # Check if coverage file exists and show summary
          if [ -f coverage/lcov.info ]; then
            echo "Coverage report generated successfully"
            # Count lines covered vs total (basic metric)
            TOTAL=$(grep -c "^DA:" coverage/lcov.info || echo "0")
            echo "Total coverage data points: $TOTAL"
          else
            echo "No coverage file generated"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v4
        with:
          files: clients/unified_flutter/coverage/lcov.info
          flags: flutter
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # =============================================================================
  # Flutter Build Verification
  # =============================================================================
  # DISABLED: Project only supports Windows desktop, not Linux
  flutter-build:
    name: Flutter - Build Linux
    if: false  # Disabled - only Windows desktop is supported
    runs-on: ubuntu-latest
    needs: flutter-analyze-test
    permissions:
      contents: read
    defaults:
      run:
        working-directory: clients/unified_flutter

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

  # =============================================================================
  # Terraform Validation
  # =============================================================================
  terraform-validate:
    name: Terraform - Validate
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3
        with:
          terraform_version: '1.10.3'

      - name: Terraform Format Check
        run: terraform fmt -check -recursive infrastructure/terraform
        continue-on-error: true  # Non-blocking: format issues don't fail CI

      - name: Terraform Init (VPS)
        working-directory: infrastructure/terraform/vps
        run: terraform init -backend=false

      - name: Terraform Validate (VPS)
        working-directory: infrastructure/terraform/vps
        run: terraform validate

      - name: Terraform Init (Keycloak)
        working-directory: infrastructure/terraform/keycloak
        run: terraform init -backend=false

      - name: Terraform Validate (Keycloak)
        working-directory: infrastructure/terraform/keycloak
        run: terraform validate

      - name: Terraform Init (Main)
        working-directory: infrastructure/terraform
        run: terraform init -backend=false
        continue-on-error: true

      - name: Terraform Validate (Main)
        working-directory: infrastructure/terraform
        run: terraform validate
        continue-on-error: true

  # =============================================================================
  # Docker Build Validation
  # =============================================================================
  docker-build:
    name: Docker - Build Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build MCP Gateway
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: services/mcp-gateway
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Security Scanning
  # =============================================================================
  security-scan:
    name: Security - Dependency Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'

      - name: Audit MCP Gateway
        working-directory: services/mcp-gateway
        run: npm audit --audit-level=high
        continue-on-error: true  # Non-blocking: vulnerabilities tracked via Dependabot

      - name: Audit Integration Tests
        working-directory: tests/integration
        run: npm audit --audit-level=high
        continue-on-error: true  # Non-blocking: vulnerabilities tracked via Dependabot

  # =============================================================================
  # Terraform Security (tfsec)
  # =============================================================================
  terraform-security:
    name: Terraform - Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@b466648d6e39e7c75324f25d83891162a721f2d6 # v1.0.3
        with:
          working_directory: infrastructure/terraform
          soft_fail: false
          github_token: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Static Analysis (qlty)
  # =============================================================================
  qlty-check:
    name: qlty - Static Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Install qlty
        run: |
          curl -fsSL https://qlty.sh/install.sh | bash
          echo "$HOME/.qlty/bin" >> $GITHUB_PATH

      - name: Run qlty check
        run: qlty check --no-progress

  # =============================================================================
  # Integration Tests (requires services)
  # =============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [gateway-lint-test]
    permissions:
      contents: read

    # Database passwords - use secrets or fall back to dev defaults
    env:
      DB_PASSWORD: ${{ secrets.TAMSHAI_DB_PASSWORD || 'tamshai_password' }}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD || 'tamshai_password' }}

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres-mcp:
        image: postgres:16-alpine
        ports:
          - 5433:5432
        env:
          POSTGRES_USER: tamshai
          POSTGRES_PASSWORD: tamshai_password
          POSTGRES_DB: tamshai
        options: >-
          --health-cmd "pg_isready -U tamshai"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongodb:
        image: mongo:7
        ports:
          - 27018:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: tamshai_password
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping:1})' --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Configure system for Elasticsearch
        run: |
          sudo sysctl -w vm.max_map_count=262144
          echo "✅ Set vm.max_map_count=262144 (required for Elasticsearch)"

      - name: Start Elasticsearch
        run: |
          # Pull Elasticsearch image with retry logic (docker.elastic.co can be flaky)
          for i in 1 2 3 4 5; do
            echo "Attempt $i: Pulling Elasticsearch image..."
            if docker pull elasticsearch:8.11.0; then
              echo "✅ Image pulled successfully"
              break
            fi
            if [ $i -eq 5 ]; then
              echo "❌ Failed to pull image after 5 attempts"
              exit 1
            fi
            echo "Pull failed, waiting $((i * 10)) seconds before retry..."
            sleep $((i * 10))
          done

          docker run -d \
            --name elasticsearch \
            -p 9201:9200 \
            -e discovery.type=single-node \
            -e xpack.security.enabled=false \
            -e "ES_JAVA_OPTS=-Xms512m -Xmx512m" \
            elasticsearch:8.11.0

          # Wait for Elasticsearch using TCP socket check (up to 3 minutes)
          echo "Waiting for Elasticsearch to start..."
          timeout 180 bash -c 'until docker exec elasticsearch timeout 1 bash -c "</dev/tcp/localhost/9200" 2>/dev/null; do echo "Waiting..."; sleep 5; done'
          echo "✅ Elasticsearch is ready"

      - name: Create additional PostgreSQL databases
        run: |
          # Wait for postgres-mcp service to be ready (tamshai database is created by default)
          timeout 30 bash -c 'until pg_isready -h localhost -p 5433 -U tamshai -d tamshai; do sleep 1; done'

          # Create tamshai_hr database (for HR sample data)
          PGPASSWORD=$DB_PASSWORD psql -h localhost -p 5433 -U tamshai -d tamshai -c "CREATE DATABASE tamshai_hr OWNER tamshai;"
          echo "✅ Created tamshai_hr database"

          # Create tamshai_finance database
          PGPASSWORD=$DB_PASSWORD psql -h localhost -p 5433 -U tamshai -d tamshai -c "CREATE DATABASE tamshai_finance;"
          echo "✅ Created tamshai_finance database"

      - name: Load sample data
        run: |
          # Load HR sample data (23 employees)
          PGPASSWORD=$DB_PASSWORD psql -h localhost -p 5433 -U tamshai -d tamshai_hr < sample-data/hr-data.sql
          echo "✅ Loaded HR sample data"

          # Load Finance sample data
          PGPASSWORD=$DB_PASSWORD psql -h localhost -p 5433 -U tamshai -d tamshai_finance < sample-data/finance-data.sql
          echo "✅ Loaded Finance sample data"

          # Load Sales sample data (MongoDB) using Docker
          docker run --rm --network host \
            -v "$(pwd)/sample-data:/data" \
            mongo:7 \
            mongosh "mongodb://root:$MONGODB_PASSWORD@localhost:27018/tamshai_sales?authSource=admin" /data/sales-data.js
          echo "✅ Loaded Sales sample data"

          # Load Support sample data (Elasticsearch - already started in earlier step)
          # Bulk load support tickets and knowledge base
          curl -X POST "http://localhost:9201/_bulk" \
            -H 'Content-Type: application/x-ndjson' \
            --data-binary @sample-data/support-data.ndjson
          echo "✅ Loaded Support sample data"

          echo "✅ All sample data loaded successfully"

      - name: Create Docker network
        run: docker network create keycloak-network

      - name: Start PostgreSQL for Keycloak
        run: |
          docker run -d \
            --name postgres \
            --network keycloak-network \
            -e POSTGRES_DB=keycloak \
            -e POSTGRES_USER=keycloak \
            -e POSTGRES_PASSWORD=keycloak \
            postgres:16-alpine

          # Wait for PostgreSQL to be ready
          timeout 30 bash -c 'until docker exec postgres pg_isready -U keycloak -d keycloak; do sleep 1; done'

      - name: Start Keycloak
        env:
          KEYCLOAK_DEV_ADMIN_PASSWORD: ${{ secrets.KEYCLOAK_DEV_ADMIN_PASSWORD }}
        run: |
          docker run -d \
            --name keycloak \
            --network keycloak-network \
            -e KEYCLOAK_ADMIN=admin \
            -e KEYCLOAK_ADMIN_PASSWORD="${KEYCLOAK_DEV_ADMIN_PASSWORD}" \
            -e KC_DB=postgres \
            -e KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak \
            -e KC_DB_USERNAME=keycloak \
            -e KC_DB_PASSWORD=keycloak \
            -e KC_HOSTNAME_STRICT=false \
            -e KC_HOSTNAME_STRICT_HTTPS=false \
            -e KC_HTTP_ENABLED=true \
            -p 8180:8080 \
            quay.io/keycloak/keycloak:24.0 start-dev

          # Wait for Keycloak to be ready (can take 60-90 seconds)
          echo "Waiting for Keycloak to start..."
          for i in {1..60}; do
            # Check if Keycloak master realm is accessible (more reliable than /health in dev mode)
            if curl -sf http://localhost:8180/realms/master > /dev/null 2>&1; then
              echo "Keycloak is ready!"
              # Give it a few more seconds to fully initialize
              sleep 5
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Keycloak failed to start. Showing logs:"
              docker logs keycloak
              exit 1
            fi
            echo "Attempt $i/60: Waiting for Keycloak..."
            sleep 3
          done

      - name: Setup HashiCorp Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.3"

      - name: Setup Keycloak Realm with Terraform
        working-directory: infrastructure/terraform/keycloak
        env:
          KEYCLOAK_DEV_ADMIN_PASSWORD: ${{ secrets.KEYCLOAK_DEV_ADMIN_PASSWORD }}
          DEV_USER_PASSWORD: ${{ secrets.DEV_USER_PASSWORD }}
        run: |
          # Initialize Terraform (download providers) with retry logic for network issues
          echo "Initializing Terraform..."
          for i in {1..3}; do
            terraform init && break || {
              echo "⚠️ Terraform init attempt $i failed, retrying in 10s..."
              sleep 10
            }
          done
          if [ ! -d .terraform ]; then
            echo "❌ Terraform init failed after 3 attempts"
            exit 1
          fi

          # Apply Terraform configuration
          # Override ci.tfvars passwords with GitHub secrets for security
          echo "Creating Keycloak realm, roles, users, and client with Terraform..."
          terraform apply -auto-approve \
            -var-file=environments/ci.tfvars \
            -var="keycloak_admin_password=${KEYCLOAK_DEV_ADMIN_PASSWORD}" \
            -var="test_user_password=${DEV_USER_PASSWORD}"

          # Export client secret for integration tests
          echo "KEYCLOAK_CLIENT_SECRET=$(terraform output -raw mcp_gateway_client_secret)" >> $GITHUB_ENV

          # Display summary
          echo "✅ Terraform deployment complete"
          terraform output realm_name
          terraform output -json roles_created | jq -r '.[]' | sed 's/^/  - /'
          echo "Test users: 8 created (alice.chen, bob.martinez, carol.johnson, dan.williams, eve.thompson, frank.davis, nina.patel, marcus.johnson)"

      - name: Setup Node.js for Gateway
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/mcp-gateway/package-lock.json

      - name: Install Gateway Dependencies
        working-directory: services/mcp-gateway
        run: npm ci

      - name: Build MCP Gateway
        working-directory: services/mcp-gateway
        run: npm run build

      - name: Start MCP Gateway
        working-directory: services/mcp-gateway
        run: npm start &
        env:
          PORT: 3100
          # CRITICAL: Use 127.0.0.1 to match test runner (jest.setup.js)
          # This ensures JWT issuer claim matches Gateway's expected issuer
          KEYCLOAK_URL: http://127.0.0.1:8180
          KEYCLOAK_REALM: tamshai-corp
          KEYCLOAK_CLIENT_ID: mcp-gateway
          KEYCLOAK_CLIENT_SECRET: ${{ env.KEYCLOAK_CLIENT_SECRET }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          CLAUDE_API_KEY: sk-ant-test-dummy-key-for-ci
          NODE_ENV: test

      - name: Wait for MCP Gateway
        run: |
          echo "Waiting for MCP Gateway to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:3100/health > /dev/null 2>&1; then
              echo "MCP Gateway is ready!"
              sleep 2  # Grace period for full initialization
              break
            fi
            echo "Attempt $i/30: Gateway not ready yet..."
            sleep 2
          done

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/integration/package-lock.json

      - name: Install dependencies
        working-directory: tests/integration
        run: npm ci

      # ============================================================
      # START MCP SERVERS (HR, Finance, Sales, Support)
      # Required for integration tests that call MCP endpoints directly
      # ============================================================

      - name: Install MCP HR dependencies
        working-directory: services/mcp-hr
        run: npm ci

      - name: Build MCP HR Server
        working-directory: services/mcp-hr
        run: npm run build

      - name: Start MCP HR Server
        working-directory: services/mcp-hr
        run: npm start &
        env:
          PORT: 3101
          KEYCLOAK_URL: http://127.0.0.1:8180
          KEYCLOAK_REALM: tamshai-corp
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5433
          POSTGRES_USER: tamshai
          POSTGRES_PASSWORD: changeme
          POSTGRES_DB: tamshai_hr
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test

      - name: Install MCP Finance dependencies
        working-directory: services/mcp-finance
        run: npm ci

      - name: Build MCP Finance Server
        working-directory: services/mcp-finance
        run: npm run build

      - name: Start MCP Finance Server
        working-directory: services/mcp-finance
        run: npm start &
        env:
          PORT: 3102
          KEYCLOAK_URL: http://127.0.0.1:8180
          KEYCLOAK_REALM: tamshai-corp
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5433
          POSTGRES_USER: tamshai
          POSTGRES_PASSWORD: changeme
          POSTGRES_DB: tamshai_finance
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test

      - name: Install MCP Sales dependencies
        working-directory: services/mcp-sales
        run: npm ci

      - name: Build MCP Sales Server
        working-directory: services/mcp-sales
        run: npm run build

      - name: Start MCP Sales Server
        working-directory: services/mcp-sales
        run: npm start &
        env:
          PORT: 3103
          KEYCLOAK_URL: http://127.0.0.1:8180
          KEYCLOAK_REALM: tamshai-corp
          MONGODB_URL: mongodb://root:$MONGODB_PASSWORD@localhost:27018/tamshai_sales?authSource=admin
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test

      - name: Install MCP Support dependencies
        working-directory: services/mcp-support
        run: npm ci

      - name: Build MCP Support Server
        working-directory: services/mcp-support
        run: npm run build

      - name: Start MCP Support Server
        working-directory: services/mcp-support
        run: npm start &
        env:
          PORT: 3104
          KEYCLOAK_URL: http://127.0.0.1:8180
          KEYCLOAK_REALM: tamshai-corp
          ELASTICSEARCH_URL: http://localhost:9201
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test

      - name: Wait for MCP Servers
        run: |
          echo "Waiting for all MCP servers to be ready..."

          # Function to check health endpoint
          check_health() {
            local name=$1
            local port=$2
            for i in {1..30}; do
              if curl -sf http://localhost:$port/health > /dev/null 2>&1; then
                echo "✅ $name is ready!"
                return 0
              fi
              echo "Attempt $i/30: $name not ready yet..."
              sleep 2
            done
            echo "❌ $name failed to start"
            return 1
          }

          # Check each MCP server
          check_health "MCP HR" 3101 || exit 1
          check_health "MCP Finance" 3102 || exit 1
          check_health "MCP Sales" 3103 || exit 1
          check_health "MCP Support" 3104 || exit 1

          echo "✅ All MCP servers are ready!"
          sleep 2  # Grace period for full initialization

      - name: Debug Keycloak and Authentication
        env:
          DEV_USER_PASSWORD: ${{ secrets.DEV_USER_PASSWORD }}
          KEYCLOAK_CLIENT_SECRET: ${{ env.KEYCLOAK_CLIENT_SECRET }}
        run: |
          echo "=== Environment Variables ==="
          echo "KEYCLOAK_CLIENT_SECRET is set: ${KEYCLOAK_CLIENT_SECRET:+YES}"
          echo "KEYCLOAK_CLIENT_SECRET length: $(echo -n "${KEYCLOAK_CLIENT_SECRET}" | wc -c)"
          echo "DEV_USER_PASSWORD is set: ${DEV_USER_PASSWORD:+YES}"
          echo ""

          echo "=== Keycloak Health Check ==="
          curl -sf http://127.0.0.1:8180/ | grep -q "Keycloak" && echo "✅ Keycloak is responding" || echo "❌ Keycloak not responding"
          echo ""

          echo "=== MCP Gateway Health Check ==="
          curl -sf http://localhost:3100/health && echo "✅ Gateway is healthy" || echo "❌ Gateway not healthy"
          echo ""

          echo "=== Test Token Acquisition ==="
          TOKEN_RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST http://127.0.0.1:8180/realms/tamshai-corp/protocol/openid-connect/token \
            -d "grant_type=password" \
            -d "client_id=mcp-gateway" \
            -d "client_secret=${KEYCLOAK_CLIENT_SECRET}" \
            -d "username=alice.chen" \
            -d "password=${DEV_USER_PASSWORD}" \
            -d "scope=openid profile email")

          HTTP_CODE=$(echo "$TOKEN_RESPONSE" | grep "HTTP_CODE:" | cut -d: -f2)
          RESPONSE_BODY=$(echo "$TOKEN_RESPONSE" | grep -v "HTTP_CODE:")

          echo "HTTP Status: $HTTP_CODE"

          if [ "$HTTP_CODE" = "200" ]; then
            if echo "$RESPONSE_BODY" | jq -e '.access_token' > /dev/null 2>&1; then
              echo "✅ Token acquisition successful"
              TOKEN=$(echo "$RESPONSE_BODY" | jq -r '.access_token')
              echo "Token preview (first 50 chars): ${TOKEN:0:50}..."
              echo ""
              echo "=== Decoded Token Claims ==="
              echo "$TOKEN" | cut -d. -f2 | base64 -d 2>/dev/null | jq '{iss, sub, aud, azp, preferred_username, resource_access}' || echo "Token decode failed"
            else
              echo "❌ Response doesn't contain access_token"
              echo "Response: $RESPONSE_BODY"
              exit 1
            fi
          else
            echo "❌ Token acquisition failed with HTTP $HTTP_CODE"
            echo "Response: $RESPONSE_BODY"
            exit 1
          fi

          echo ""
          echo "=== All pre-test checks passed ==="

      - name: Run integration tests
        working-directory: tests/integration
        run: npm test
        env:
          CI: true
          # CRITICAL: Use 127.0.0.1 to match Gateway configuration (line 444)
          # This ensures tokens issued by Keycloak match Gateway's expected issuer
          KEYCLOAK_URL: http://127.0.0.1:8180
          KEYCLOAK_REALM: tamshai-corp
          KEYCLOAK_ADMIN_PASSWORD: ${{ secrets.KEYCLOAK_DEV_ADMIN_PASSWORD }}
          KEYCLOAK_CLIENT_SECRET: ${{ env.KEYCLOAK_CLIENT_SECRET }}
          DEV_USER_PASSWORD: ${{ secrets.DEV_USER_PASSWORD }}
          GATEWAY_URL: http://localhost:3100
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Run MCP HR integration tests
        working-directory: services/mcp-hr
        run: npm run test:integration
        env:
          CI: true
          KEYCLOAK_URL: http://127.0.0.1:8180
          KEYCLOAK_PATH_PREFIX: ''  # CI Keycloak has no path prefix (local uses /auth)
          KEYCLOAK_REALM: tamshai-corp
          KEYCLOAK_ADMIN: admin
          KEYCLOAK_ADMIN_PASSWORD: ${{ secrets.KEYCLOAK_DEV_ADMIN_PASSWORD }}
          KEYCLOAK_CLIENT_SECRET: ${{ env.KEYCLOAK_CLIENT_SECRET }}
          DEV_USER_PASSWORD: ${{ secrets.DEV_USER_PASSWORD }}
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5433
          POSTGRES_DB: tamshai_hr
          POSTGRES_USER: tamshai
          POSTGRES_PASSWORD: changeme
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Stop MCP Gateway
        if: always()
        run: |
          # Kill the Gateway process
          pkill -f "node.*mcp-gateway" || true

      - name: Cleanup containers
        if: always()
        run: |
          docker stop keycloak postgres || true
          docker rm keycloak postgres || true
          docker network rm keycloak-network || true

  # =============================================================================
  # E2E Tests (Playwright)
  # =============================================================================
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [gateway-lint-test]
    permissions:
      contents: read

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'

      # =========================================================================
      # Start Keycloak (Required for JWT validation)
      # =========================================================================
      - name: Start Keycloak
        run: |
          docker run -d --name keycloak \
            -p 8180:8080 \
            -e KC_BOOTSTRAP_ADMIN_USERNAME=admin \
            -e KC_BOOTSTRAP_ADMIN_PASSWORD=admin \
            -e KC_HTTP_RELATIVE_PATH=/auth \
            -v ${{ github.workspace }}/keycloak/realm-export-dev.json:/opt/keycloak/data/import/realm.json \
            quay.io/keycloak/keycloak:26.0 \
            start-dev --import-realm --http-port=8080
          echo "Keycloak container started"

      - name: Wait for Keycloak
        run: |
          echo "Waiting for Keycloak to be ready..."
          for i in {1..60}; do
            if curl -sf http://localhost:8180/auth/realms/master > /dev/null 2>&1; then
              echo "Keycloak is ready after $i attempts"
              sleep 5
              exit 0
            fi
            echo "Attempt $i/60: Keycloak not ready yet..."
            sleep 5
          done
          echo "Keycloak failed to start"
          docker logs keycloak
          exit 1

      - name: Verify Keycloak Realm
        run: |
          REALM_CHECK=$(curl -sf http://localhost:8180/auth/realms/tamshai-corp/.well-known/openid-configuration || echo "FAILED")
          if [[ "$REALM_CHECK" == "FAILED" ]]; then
            echo "ERROR: tamshai-corp realm not found"
            docker logs keycloak | tail -50
            exit 1
          fi
          echo "Keycloak realm 'tamshai-corp' is available"

      # =========================================================================
      # Build and Start MCP Gateway
      # =========================================================================
      - name: Build MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm ci
          npm run build

      - name: Start MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm start &
          sleep 5
        env:
          PORT: 3100
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          KEYCLOAK_URL: http://localhost:8180
          KEYCLOAK_ISSUER: http://localhost:8180/auth/realms/tamshai-corp
          JWKS_URI: http://localhost:8180/auth/realms/tamshai-corp/protocol/openid-connect/certs
          TOKEN_REVOCATION_FAIL_OPEN: 'true'
          LOG_LEVEL: warn

      - name: Install Playwright
        working-directory: tests/e2e
        run: |
          npm ci
          npx playwright install chromium --with-deps

      - name: Run E2E tests
        working-directory: tests/e2e
        run: npm test -- --project=api
        env:
          GATEWAY_URL: http://localhost:3100
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 7

      - name: Cleanup Keycloak
        if: always()
        run: docker rm -f keycloak || true

  # =============================================================================
