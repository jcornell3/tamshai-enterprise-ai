          echo "JWKS URI: $(echo $REALM_CHECK | jq -r '.jwks_uri')"

      # =========================================================================
      # MCP Gateway Setup
      # =========================================================================
      - name: Build MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm ci
          npm run build

      - name: Start MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm start &
          sleep 5
        env:
