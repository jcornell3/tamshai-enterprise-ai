name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # MCP Gateway (Node.js/TypeScript) - Matrix Build
  # =============================================================================
  gateway-lint-test:
    name: Gateway - Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20', '22']
      fail-fast: false
    defaults:
      run:
        working-directory: services/mcp-gateway

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: services/mcp-gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests with coverage
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Check coverage threshold
        if: matrix.node-version == '20'
        run: |
          # Extract coverage percentage from Jest output
          # Jest config enforces 70% threshold - build will fail if not met
          echo "Coverage threshold enforced by jest.config.js (70% minimum)"

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20'
        uses: codecov/codecov-action@v4
        with:
          files: services/mcp-gateway/coverage/lcov.info
          flags: gateway
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check type coverage
        if: matrix.node-version == '20'
        run: |
          echo "## Type Coverage Report" >> $GITHUB_STEP_SUMMARY
          npx type-coverage --at-least 85 --ignore-catch --ignore-files "**/*.test.ts" --ignore-files "**/__mocks__/**" | tee type-coverage.txt
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat type-coverage.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: Upload type coverage report
        if: matrix.node-version == '20'
        uses: actions/upload-artifact@v4
        with:
          name: type-coverage
          path: services/mcp-gateway/type-coverage.txt
          retention-days: 30

  # =============================================================================
  # Flutter Client
  # =============================================================================
  flutter-analyze-test:
    name: Flutter - Analyze & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/unified_flutter

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Generate coverage report
        run: |
          # Check if coverage file exists and show summary
          if [ -f coverage/lcov.info ]; then
            echo "Coverage report generated successfully"
            # Count lines covered vs total (basic metric)
            TOTAL=$(grep -c "^DA:" coverage/lcov.info || echo "0")
            echo "Total coverage data points: $TOTAL"
          else
            echo "No coverage file generated"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: clients/unified_flutter/coverage/lcov.info
          flags: flutter
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # =============================================================================
  # Flutter Build Verification
  # =============================================================================
  flutter-build:
    name: Flutter - Build Linux
    runs-on: ubuntu-latest
    needs: flutter-analyze-test
    defaults:
      run:
        working-directory: clients/unified_flutter

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

  # =============================================================================
  # Terraform Validation
  # =============================================================================
  terraform-validate:
    name: Terraform - Validate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5'

      - name: Terraform Format Check
        run: terraform fmt -check -recursive infrastructure/terraform

      - name: Terraform Init (VPS)
        working-directory: infrastructure/terraform/vps
        run: terraform init -backend=false

      - name: Terraform Validate (VPS)
        working-directory: infrastructure/terraform/vps
        run: terraform validate

      - name: Terraform Init (Main)
        working-directory: infrastructure/terraform
        run: terraform init -backend=false
        continue-on-error: true

      - name: Terraform Validate (Main)
        working-directory: infrastructure/terraform
        run: terraform validate
        continue-on-error: true

  # =============================================================================
  # Docker Build Validation
  # =============================================================================
  docker-build:
    name: Docker - Build Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build MCP Gateway
        uses: docker/build-action@v5
        with:
          context: services/mcp-gateway
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  # =============================================================================
  # Security Scanning
  # =============================================================================
  security-scan:
    name: Security - Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Audit MCP Gateway
        working-directory: services/mcp-gateway
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Audit Integration Tests
        working-directory: tests/integration
        run: npm audit --audit-level=high
        continue-on-error: true

  # =============================================================================
  # Terraform Security (tfsec)
  # =============================================================================
  terraform-security:
    name: Terraform - Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infrastructure/terraform
          soft_fail: true

  # =============================================================================
  # Static Analysis (qlty)
  # =============================================================================
  qlty-check:
    name: qlty - Static Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install qlty
        run: |
          curl -fsSL https://qlty.sh/install.sh | bash
          echo "$HOME/.qlty/bin" >> $GITHUB_PATH

      - name: Run qlty check
        run: qlty check --no-progress
        continue-on-error: true

  # =============================================================================
  # Integration Tests (requires services)
  # =============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [gateway-lint-test]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/integration/package-lock.json

      - name: Install dependencies
        working-directory: tests/integration
        run: npm ci

      - name: Run integration tests
        working-directory: tests/integration
        run: npm test
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        continue-on-error: true

  # =============================================================================
  # E2E Tests (Playwright)
  # =============================================================================
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [gateway-lint-test]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm ci
          npm run build

      - name: Start MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm start &
          sleep 5
        env:
          PORT: 3100
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          KEYCLOAK_URL: http://localhost:8180
          LOG_LEVEL: warn

      - name: Install Playwright
        working-directory: tests/e2e
        run: |
          npm ci
          npx playwright install chromium --with-deps

      - name: Run E2E tests
        working-directory: tests/e2e
        run: npm test -- --project=api
        env:
          GATEWAY_URL: http://localhost:3100
          CI: true
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 7

  # =============================================================================
  # Performance Tests (k6)
  # =============================================================================
  performance-tests:
    name: Performance Tests (k6)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [gateway-lint-test]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm ci
          npm run build

      - name: Start MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm start &
          sleep 5
        env:
          PORT: 3100
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          KEYCLOAK_URL: http://localhost:8180
          LOG_LEVEL: warn

      - name: Run k6 Smoke Test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/scenarios/gateway-load.js
          flags: --vus 3 --duration 15s
        env:
          GATEWAY_URL: http://localhost:3100
        continue-on-error: true

      - name: Upload k6 results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-results
          path: tests/performance/summary.json
          retention-days: 7

  # =============================================================================
  # SBOM Generation
  # =============================================================================
  sbom:
    name: SBOM - Generate & Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom.cdx.json

      - name: Scan SBOM for vulnerabilities
        uses: anchore/scan-action@v4
        id: scan
        with:
          sbom: sbom.spdx.json
          fail-build: false
          severity-cutoff: critical

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom.spdx.json
            sbom.cdx.json
          retention-days: 90

      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
        continue-on-error: true
