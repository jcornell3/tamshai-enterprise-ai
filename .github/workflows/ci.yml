  # =============================================================================
  # E2E Tests (Playwright)
  # =============================================================================
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build-shared, gateway-lint-test]
    permissions:
      contents: read

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'

      # =========================================================================
      # Start Keycloak (Required for JWT validation)
      # Use import-realm: false and configure via Terraform to ensure
      # mcp-integration-runner client is created with correct secret
      # Match integration tests: no path prefix (http-relative-path: '')
      # =========================================================================
      - name: Setup Keycloak
        id: keycloak
        uses: ./.github/actions/setup-keycloak
        with:
          keycloak-port: ${{ vars.DEV_KEYCLOAK }}
          keycloak-version: '26.0.7'
          import-realm: 'false'
          admin-password: ${{ secrets.KEYCLOAK_DEV_ADMIN_PASSWORD }}
          http-relative-path: ''
          extra-features: 'token-exchange,admin-fine-grained-authz'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3
        with:
          terraform_version: "1.10.3"

      - name: Configure Keycloak with Terraform
        env:
          TF_VAR_keycloak_admin_password: ${{ secrets.KEYCLOAK_DEV_ADMIN_PASSWORD }}
          TF_VAR_test_user_password: ${{ secrets.TEST_USER_PASSWORD }}
          TF_VAR_mcp_gateway_client_secret: ${{ secrets.MCP_GATEWAY_CLIENT_SECRET }}
          TF_VAR_mcp_integration_runner_secret: ${{ secrets.MCP_INTEGRATION_RUNNER_SECRET }}
        working-directory: infrastructure/terraform/keycloak
        run: |
          echo "=== Configuring Keycloak with Terraform for E2E Tests ==="

          # Initialize Terraform
          terraform init

          # Apply Terraform configuration
          # No /auth path prefix - matches integration tests
          echo "Creating Keycloak realm, roles, users, and clients with Terraform..."
          terraform apply -auto-approve \
            -var-file=environments/ci.tfvars \
            -var='keycloak_url=http://localhost:${{ vars.DEV_KEYCLOAK }}' \
            -var='valid_redirect_uris=["http://localhost:${{ vars.DEV_MCP_GATEWAY }}/*"]' \
            -var='web_origins=["http://localhost:${{ vars.DEV_MCP_GATEWAY }}"]'

          # Export client secret for E2E tests
          echo "MCP_GATEWAY_CLIENT_SECRET=$(terraform output -raw mcp_gateway_client_secret)" >> $GITHUB_ENV

          echo "✅ Terraform deployment complete"

      - name: Verify Keycloak Configuration
        run: |
          # Verify tamshai-corp realm was created by Terraform (no /auth prefix)
          if curl -sf http://localhost:${{ vars.DEV_KEYCLOAK }}/realms/tamshai-corp > /dev/null 2>&1; then
            echo "✅ tamshai-corp realm is accessible"
          else
            echo "❌ tamshai-corp realm not found"
            exit 1
          fi

          if [ -n "$MCP_GATEWAY_CLIENT_SECRET" ]; then
            echo "✅ Client secret available from Terraform output"
          else
            echo "❌ Client secret not set"
            exit 1
          fi

      # =========================================================================
      # Build and Start MCP Gateway
      # =========================================================================
      - name: Download shared artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: shared-dist
          path: services/shared/

      - name: Build MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm ci
          npm run build

      - name: Start MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm start &
          sleep 5
        env:
          PORT: ${{ vars.DEV_MCP_GATEWAY }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          # No /auth path prefix - matches integration tests
          KEYCLOAK_URL: http://localhost:${{ vars.DEV_KEYCLOAK }}
          KEYCLOAK_REALM: tamshai-corp
          KEYCLOAK_CLIENT_ID: mcp-gateway
          MCP_GATEWAY_CLIENT_SECRET: ${{ env.MCP_GATEWAY_CLIENT_SECRET }}
          KEYCLOAK_ISSUER: http://localhost:${{ vars.DEV_KEYCLOAK }}/realms/tamshai-corp
          JWKS_URI: http://localhost:${{ vars.DEV_KEYCLOAK }}/realms/tamshai-corp/protocol/openid-connect/certs
          TOKEN_REVOCATION_FAIL_OPEN: 'true'
          LOG_LEVEL: warn
          MCP_HR_URL: http://localhost:${{ vars.DEV_MCP_HR }}
          MCP_FINANCE_URL: http://localhost:${{ vars.DEV_MCP_FINANCE }}
          MCP_SALES_URL: http://localhost:${{ vars.DEV_MCP_SALES }}
          MCP_SUPPORT_URL: http://localhost:${{ vars.DEV_MCP_SUPPORT }}
          MCP_PAYROLL_URL: http://localhost:${{ vars.DEV_MCP_PAYROLL }}
          MCP_TAX_URL: http://localhost:${{ vars.DEV_MCP_TAX }}

      - name: Wait for MCP Gateway
        run: |
          echo "Waiting for MCP Gateway to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:${{ vars.DEV_MCP_GATEWAY }}/health > /dev/null 2>&1; then
              echo "MCP Gateway is ready!"
              break
            fi
            echo "Attempt $i/30: Gateway not ready yet..."
            sleep 2
          done

      - name: Install Playwright
        working-directory: tests/e2e
        run: |
          npm ci
          npx playwright install chromium --with-deps

      - name: Debug Token Exchange (E2E)
        env:
          MCP_INTEGRATION_RUNNER_SECRET: ${{ secrets.MCP_INTEGRATION_RUNNER_SECRET }}
        run: |
          echo "=== Debug Token Exchange for E2E Tests ==="
          echo "Testing token exchange with curl (same as integration tests)..."

          # Step 1: Get service token
          SVC_RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST http://127.0.0.1:${{ vars.DEV_KEYCLOAK }}/realms/tamshai-corp/protocol/openid-connect/token \
            -d "grant_type=client_credentials" \
            -d "client_id=mcp-integration-runner" \
            -d "client_secret=${MCP_INTEGRATION_RUNNER_SECRET}")

          SVC_HTTP_CODE=$(echo "$SVC_RESPONSE" | grep "HTTP_CODE:" | cut -d: -f2)
          SVC_BODY=$(echo "$SVC_RESPONSE" | grep -v "HTTP_CODE:")

          if [ "$SVC_HTTP_CODE" != "200" ]; then
            echo "❌ Service token failed with HTTP $SVC_HTTP_CODE"
            echo "Response: $SVC_BODY"
            exit 1
          fi

          SVC_TOKEN=$(echo "$SVC_BODY" | jq -r '.access_token')
          echo "✅ Service token acquired"

          # Step 2: Token exchange for alice.chen
          # Don't specify audience - mcp-integration-runner has audience mapper that adds mcp-gateway
          echo "Exchanging for alice.chen user token (no audience param - using mapper)..."
          EXCHANGE_RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST http://127.0.0.1:${{ vars.DEV_KEYCLOAK }}/realms/tamshai-corp/protocol/openid-connect/token \
            -d "grant_type=urn:ietf:params:oauth:grant-type:token-exchange" \
            -d "client_id=mcp-integration-runner" \
            -d "client_secret=${MCP_INTEGRATION_RUNNER_SECRET}" \
            -d "subject_token=${SVC_TOKEN}" \
            -d "requested_subject=alice.chen")

          EXCHANGE_HTTP_CODE=$(echo "$EXCHANGE_RESPONSE" | grep "HTTP_CODE:" | cut -d: -f2)
          EXCHANGE_BODY=$(echo "$EXCHANGE_RESPONSE" | grep -v "HTTP_CODE:")

          if [ "$EXCHANGE_HTTP_CODE" = "200" ]; then
            echo "✅ Token exchange successful with curl"
            TOKEN=$(echo "$EXCHANGE_BODY" | jq -r '.access_token')
            echo "Token preview: ${TOKEN:0:50}..."

            # Step 2.5: Decode token and show key claims
            echo "Decoding token claims..."
            TOKEN_PAYLOAD=$(echo "$TOKEN" | cut -d. -f2 | base64 -d 2>/dev/null || echo "$TOKEN" | cut -d. -f2 | base64 -di 2>/dev/null)
            echo "Token issuer (iss): $(echo "$TOKEN_PAYLOAD" | jq -r '.iss')"
            echo "Token audience (aud): $(echo "$TOKEN_PAYLOAD" | jq -r '.aud')"
            echo "Token subject (sub): $(echo "$TOKEN_PAYLOAD" | jq -r '.sub')"
            echo "Token exp: $(echo "$TOKEN_PAYLOAD" | jq -r '.exp')"
            echo "Gateway expects issuer: http://localhost:${{ vars.DEV_KEYCLOAK }}/realms/tamshai-corp"

            # Step 3: Test token against MCP Gateway
            echo "Testing token against MCP Gateway /api/user..."
            USER_RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" http://localhost:${{ vars.DEV_MCP_GATEWAY }}/api/user \
              -H "Authorization: Bearer ${TOKEN}")
            USER_HTTP_CODE=$(echo "$USER_RESPONSE" | grep "HTTP_CODE:" | cut -d: -f2)
            USER_BODY=$(echo "$USER_RESPONSE" | grep -v "HTTP_CODE:")

            if [ "$USER_HTTP_CODE" = "200" ]; then
              echo "✅ Gateway accepted token (HTTP 200)"
              echo "Response: $USER_BODY"
            else
              echo "❌ Gateway rejected token (HTTP $USER_HTTP_CODE)"
              echo "Response: $USER_BODY"
              echo ""
              echo "Token exchange works but gateway rejects the token."
              echo "Check issuer/audience claims vs gateway configuration."
            fi
          else
            echo "❌ Token exchange failed with HTTP $EXCHANGE_HTTP_CODE"
            echo "Response: $EXCHANGE_BODY"
            echo ""
            echo "This means Keycloak token exchange is not configured correctly."
            echo "The E2E tests will likely fail with the same error."
          fi

      - name: Run E2E tests
        working-directory: tests/e2e
        run: npm test -- --project=api
        env:
          MCP_GATEWAY_URL: http://localhost:${{ vars.DEV_MCP_GATEWAY }}
          # Use 127.0.0.1 (not localhost) to match integration tests
          # This avoids Playwright connection pool contamination issues
          KEYCLOAK_URL: http://127.0.0.1:${{ vars.DEV_KEYCLOAK }}
          KEYCLOAK_ADMIN_PASSWORD: ${{ secrets.KEYCLOAK_DEV_ADMIN_PASSWORD }}
          PORT_KEYCLOAK: ${{ vars.DEV_KEYCLOAK }}
          PORT_MCP_GATEWAY: ${{ vars.DEV_MCP_GATEWAY }}
          CI: true
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          TEST_USER_TOTP_SECRET: ${{ secrets.TEST_USER_TOTP_SECRET }}
          CUSTOMER_USER_PASSWORD: ${{ secrets.CUSTOMER_USER_PASSWORD }}
          MCP_INTEGRATION_RUNNER_SECRET: ${{ secrets.MCP_INTEGRATION_RUNNER_SECRET }}
          MCP_GATEWAY_CLIENT_SECRET: ${{ env.MCP_GATEWAY_CLIENT_SECRET }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        if: always()
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 7

      - name: Cleanup Keycloak
        if: always()
        run: docker rm -f keycloak || true

  # =============================================================================
  # Performance Tests (k6)
  # =============================================================================
  performance-tests:
    name: Performance Tests (k6)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build-shared, gateway-lint-test]
    permissions:
      contents: read

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'

      # =========================================================================
      # Keycloak Setup for Authenticated Endpoint Testing
      # =========================================================================
      - name: Setup Keycloak
        id: keycloak
        uses: ./.github/actions/setup-keycloak
        with:
          keycloak-port: ${{ vars.DEV_KEYCLOAK }}

      # =========================================================================
      # MCP Gateway Setup
      # =========================================================================
      - name: Download shared artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: shared-dist
          path: services/shared/

      - name: Build MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm ci
          npm run build

      - name: Start MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm start &
          sleep 5
        env:
          PORT: ${{ vars.DEV_MCP_GATEWAY }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          # Use localhost for Keycloak (running in Docker with port mapping)
          KEYCLOAK_URL: http://localhost:${{ vars.DEV_KEYCLOAK }}
          KEYCLOAK_REALM: tamshai-corp
          KEYCLOAK_CLIENT_ID: mcp-gateway
          KEYCLOAK_ISSUER: http://localhost:${{ vars.DEV_KEYCLOAK }}/auth/realms/tamshai-corp
          JWKS_URI: http://localhost:${{ vars.DEV_KEYCLOAK }}/auth/realms/tamshai-corp/protocol/openid-connect/certs
          LOG_LEVEL: warn
          MCP_HR_URL: http://localhost:${{ vars.DEV_MCP_HR }}
          MCP_FINANCE_URL: http://localhost:${{ vars.DEV_MCP_FINANCE }}
          MCP_SALES_URL: http://localhost:${{ vars.DEV_MCP_SALES }}
          MCP_SUPPORT_URL: http://localhost:${{ vars.DEV_MCP_SUPPORT }}
          MCP_PAYROLL_URL: http://localhost:${{ vars.DEV_MCP_PAYROLL }}
          MCP_TAX_URL: http://localhost:${{ vars.DEV_MCP_TAX }}

      - name: Verify Gateway Health
        run: |
          curl -sf http://localhost:${{ vars.DEV_MCP_GATEWAY }}/health || {
            echo "Gateway health check failed"
            exit 1
          }
          echo "MCP Gateway is healthy"

      # =========================================================================
      # k6 Performance Tests
      # =========================================================================
      - name: Run k6 Smoke Test
        uses: grafana/k6-action@e4714b734f2b0afaabeb7b4a69142745548ab9ec # v0.3.1
        with:
          filename: tests/performance/scenarios/gateway-load.js
          flags: --vus 3 --duration 15s
        env:
          MCP_GATEWAY_URL: http://localhost:${{ vars.DEV_MCP_GATEWAY }}
          KEYCLOAK_URL: http://localhost:${{ vars.DEV_KEYCLOAK }}/auth
          KEYCLOAK_REALM: tamshai-corp
          DEV_USER_PASSWORD: ${{ secrets.DEV_USER_PASSWORD }}
        continue-on-error: true

      - name: Upload k6 results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        if: always()
        with:
          name: k6-results
          path: tests/performance/summary.json
          retention-days: 7

      - name: Cleanup Keycloak
        if: always()
        run: docker rm -f keycloak || true

  # =============================================================================
  # SBOM Generation
  # =============================================================================
  sbom:
    name: SBOM - Generate & Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad # v0
        with:
          path: .
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad # v0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom.cdx.json

      - name: Scan SBOM for vulnerabilities
        uses: anchore/scan-action@7037fa011853d5a11690026fb85feee79f4c946c # v4
        id: scan
        with:
          sbom: sbom.spdx.json
          severity-cutoff: critical

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: sbom
          path: |
            sbom.spdx.json
            sbom.cdx.json
          retention-days: 90

      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4
        if: always()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
        continue-on-error: true

  # =============================================================================
  # Container Security Scanning (Trivy)
  # =============================================================================
  container-scan:
    name: Container - Trivy Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write

    strategy:
      matrix:
        image:
          - name: mcp-gateway
            path: services/mcp-gateway
          # Add more images as they are containerized
          # - name: mcp-hr
          #   path: services/mcp-hr

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Build Docker image
        run: |
          docker build -t tamshai/${{ matrix.image.name }}:${{ github.sha }} \
            -f ${{ matrix.image.path }}/Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.24.0
        with:
          image-ref: 'tamshai/${{ matrix.image.name }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true  # May fail in forks without GitHub Security access

  # =============================================================================
  # Pre-commit Hooks Validation
  # =============================================================================
  pre-commit:
    name: Pre-commit - Secret Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      pull-requests: read  # Required for gitleaks PR scanning

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0  # Full history for gitleaks

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v5
        with:
          python-version: '3.12'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7 # v2.3.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure
        continue-on-error: true  # Don't fail CI on style issues (gitleaks runs separately)
