name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Default minimal permissions for all jobs
# Phase 3: Simplified to single default permission (contents:read)
# Security jobs explicitly grant security-events:write when needed
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # MCP Gateway (Node.js/TypeScript) - Matrix Build
  # =============================================================================
  gateway-lint-test:
    name: Gateway - Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: ['20', '22']
      fail-fast: false
    defaults:
      run:
        working-directory: services/mcp-gateway

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: services/mcp-gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests with coverage
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Check coverage threshold
        if: matrix.node-version == '20'
        run: |
          # Extract coverage percentage from Jest output
          # Jest enforces 31% overall coverage (legacy baseline)
          # Codecov enforces 90% diff coverage on NEW code
          echo "Overall coverage: 31% minimum (legacy baseline)"
          echo "New code coverage: 90% minimum (enforced by Codecov)"

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v4
        with:
          files: services/mcp-gateway/coverage/lcov.info
          flags: gateway
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check type coverage
        if: matrix.node-version == '20'
        run: |
          echo "## Type Coverage Report" >> $GITHUB_STEP_SUMMARY
          npx type-coverage --at-least 85 --ignore-catch --ignore-files "**/*.test.ts" --ignore-files "**/__mocks__/**" | tee type-coverage.txt
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat type-coverage.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: Upload type coverage report
        if: matrix.node-version == '20'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: type-coverage
          path: services/mcp-gateway/type-coverage.txt
          retention-days: 30

  # =============================================================================
  # Flutter Client
  # =============================================================================
  flutter-analyze-test:
    name: Flutter - Analyze & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: clients/unified_flutter

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Generate coverage report
        run: |
          # Check if coverage file exists and show summary
          if [ -f coverage/lcov.info ]; then
            echo "Coverage report generated successfully"
            # Count lines covered vs total (basic metric)
            TOTAL=$(grep -c "^DA:" coverage/lcov.info || echo "0")
            echo "Total coverage data points: $TOTAL"
          else
            echo "No coverage file generated"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v4
        with:
          files: clients/unified_flutter/coverage/lcov.info
          flags: flutter
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # =============================================================================
  # Flutter Build Verification
  # =============================================================================
  # DISABLED: Project only supports Windows desktop, not Linux
  flutter-build:
    name: Flutter - Build Linux
    if: false  # Disabled - only Windows desktop is supported
    runs-on: ubuntu-latest
    needs: flutter-analyze-test
    permissions:
      contents: read
    defaults:
      run:
        working-directory: clients/unified_flutter

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

  # =============================================================================
  # Terraform Validation
  # =============================================================================
  terraform-validate:
    name: Terraform - Validate
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3
        with:
          terraform_version: '1.5'

      - name: Terraform Format Check
        run: terraform fmt -check -recursive infrastructure/terraform
        continue-on-error: true  # Non-blocking: format issues don't fail CI

      - name: Terraform Init (VPS)
        working-directory: infrastructure/terraform/vps
        run: terraform init -backend=false

      - name: Terraform Validate (VPS)
        working-directory: infrastructure/terraform/vps
        run: terraform validate

      - name: Terraform Init (Main)
        working-directory: infrastructure/terraform
        run: terraform init -backend=false
        continue-on-error: true

      - name: Terraform Validate (Main)
        working-directory: infrastructure/terraform
        run: terraform validate
        continue-on-error: true

  # =============================================================================
  # Docker Build Validation
  # =============================================================================
  docker-build:
    name: Docker - Build Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build MCP Gateway
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: services/mcp-gateway
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Security Scanning
  # =============================================================================
  security-scan:
    name: Security - Dependency Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'

      - name: Audit MCP Gateway
        working-directory: services/mcp-gateway
        run: npm audit --audit-level=high

      - name: Audit Integration Tests
        working-directory: tests/integration
        run: npm audit --audit-level=high

  # =============================================================================
  # Terraform Security (tfsec)
  # =============================================================================
  terraform-security:
    name: Terraform - Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@b466648d6e39e7c75324f25d83891162a721f2d6 # v1.0.3
        with:
          working_directory: infrastructure/terraform
          soft_fail: false

  # =============================================================================
  # Static Analysis (qlty)
  # =============================================================================
  qlty-check:
    name: qlty - Static Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Install qlty
        run: |
          curl -fsSL https://qlty.sh/install.sh | bash
          echo "$HOME/.qlty/bin" >> $GITHUB_PATH

      - name: Run qlty check
        run: qlty check --no-progress

  # =============================================================================
  # Integration Tests (requires services)
  # =============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [gateway-lint-test]
    permissions:
      contents: read

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Create Docker network
        run: docker network create keycloak-network

      - name: Start PostgreSQL for Keycloak
        run: |
          docker run -d \
            --name postgres \
            --network keycloak-network \
            -e POSTGRES_DB=keycloak \
            -e POSTGRES_USER=keycloak \
            -e POSTGRES_PASSWORD=keycloak \
            postgres:15-alpine

          # Wait for PostgreSQL to be ready
          timeout 30 bash -c 'until docker exec postgres pg_isready; do sleep 1; done'

      - name: Start Keycloak
        run: |
          docker run -d \
            --name keycloak \
            --network keycloak-network \
            -e KEYCLOAK_ADMIN=admin \
            -e KEYCLOAK_ADMIN_PASSWORD=admin \
            -e KC_DB=postgres \
            -e KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak \
            -e KC_DB_USERNAME=keycloak \
            -e KC_DB_PASSWORD=keycloak \
            -e KC_HOSTNAME_STRICT=false \
            -e KC_HOSTNAME_STRICT_HTTPS=false \
            -e KC_HTTP_ENABLED=true \
            -p 8180:8080 \
            quay.io/keycloak/keycloak:23.0 start-dev

          # Wait for Keycloak to be ready (can take 60-90 seconds)
          echo "Waiting for Keycloak to start..."
          for i in {1..60}; do
            # Check if Keycloak admin console is accessible (more reliable than health endpoints)
            if curl -sf http://localhost:8180/ | grep -q "Keycloak" > /dev/null 2>&1; then
              echo "Keycloak is ready!"
              # Give it a few more seconds to fully initialize
              sleep 5
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Keycloak failed to start. Showing logs:"
              docker logs keycloak
              exit 1
            fi
            echo "Attempt $i/60: Waiting for Keycloak..."
            sleep 3
          done

      - name: Setup Keycloak Realm and Test Users
        run: |
          # Wait for Keycloak Admin API to be ready (verify we can authenticate AND use the token)
          echo "Waiting for Keycloak Admin API..."
          ADMIN_TOKEN=""
          for i in {1..60}; do
            # Get admin token
            ADMIN_TOKEN=$(curl -sf -X POST http://localhost:8180/realms/master/protocol/openid-connect/token \
              -d "client_id=admin-cli" \
              -d "username=admin" \
              -d "password=admin" \
              -d "grant_type=password" 2>/dev/null | jq -r '.access_token')

            # Verify token works by accessing Admin API
            if [ -n "$ADMIN_TOKEN" ] && [ "$ADMIN_TOKEN" != "null" ]; then
              if curl -sf -X GET "http://localhost:8180/admin/realms" \
                -H "Authorization: Bearer $ADMIN_TOKEN" > /dev/null 2>&1; then
                echo "Admin API ready! (attempt $i)"
                sleep 5  # Grace period for full initialization
                break
              fi
            fi

            if [ $i -eq 60 ]; then
              echo "Admin API failed to become ready after 120 seconds"
              docker logs keycloak | tail -100
              exit 1
            fi
            echo "Attempt $i/60: Waiting for Admin API..."
            sleep 2
          done

          # Create tamshai realm via Admin API (realm import has incompatible auth flows in KC 23.0)
          echo "Creating tamshai realm..."
          curl -X POST http://localhost:8180/admin/realms \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $ADMIN_TOKEN" \
            -d '{"realm":"tamshai","enabled":true}' || echo "Realm may already exist"

          # Create tamshai-corp realm (used by integration tests)
          echo "Creating tamshai-corp realm..."
          curl -X POST http://localhost:8180/admin/realms \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $ADMIN_TOKEN" \
            -d '{"realm":"tamshai-corp","enabled":true}' || echo "Realm may already exist"

          # Wait for realm to be fully initialized and ready to accept role/client creation
          echo "Waiting for tamshai-corp realm to be fully ready..."
          for i in {1..30}; do
            REALM_CHECK=$(curl -sf -X GET "http://localhost:8180/admin/realms/tamshai-corp" \
              -H "Authorization: Bearer $ADMIN_TOKEN" 2>/dev/null | jq -r '.realm')

            if [ "$REALM_CHECK" == "tamshai-corp" ]; then
              echo "Realm is ready! (attempt $i)"
              sleep 3  # Final grace period
              break
            fi

            if [ $i -eq 30 ]; then
              echo "Realm failed to become ready after 60 seconds"
              exit 1
            fi
            echo "Attempt $i/30: Waiting for realm..."
            sleep 2
          done

          # Run realm setup script
          chmod +x tests/integration/setup-keycloak-realm.sh
          ./tests/integration/setup-keycloak-realm.sh
        env:
          KEYCLOAK_URL: http://localhost:8180
          KEYCLOAK_REALM: tamshai-corp
          KEYCLOAK_ADMIN: admin
          KEYCLOAK_ADMIN_PASSWORD: admin

      - name: Verify Keycloak Setup
        run: |
          # Get admin token
          ADMIN_TOKEN=$(curl -sf -X POST http://localhost:8180/realms/master/protocol/openid-connect/token \
            -d "client_id=admin-cli" \
            -d "username=admin" \
            -d "password=admin" \
            -d "grant_type=password" | jq -r '.access_token')

          # Verify users
          USER_COUNT=$(curl -sf -X GET http://localhost:8180/admin/realms/tamshai-corp/users \
            -H "Authorization: Bearer $ADMIN_TOKEN" | jq '. | length')

          echo "Users created: $USER_COUNT"
          if [ "$USER_COUNT" -lt 8 ]; then
            echo "Expected at least 8 users, got $USER_COUNT"
            exit 1
          fi

          # Verify client
          CLIENT=$(curl -sf -X GET "http://localhost:8180/admin/realms/tamshai-corp/clients?clientId=mcp-gateway" \
            -H "Authorization: Bearer $ADMIN_TOKEN" | jq '.[0].clientId')

          echo "Client created: $CLIENT"
          if [ "$CLIENT" != "\"mcp-gateway\"" ]; then
            echo "Client mcp-gateway not found"
            exit 1
          fi

          echo "âœ… Keycloak setup verified successfully"

      - name: Build MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          docker build -t mcp-gateway:test .

      - name: Start MCP Gateway
        run: |
          docker run -d \
            --name mcp-gateway \
            --network keycloak-network \
            -e PORT=3100 \
            -e KEYCLOAK_URL=http://keycloak:8080 \
            -e KEYCLOAK_REALM=tamshai-corp \
            -e KEYCLOAK_CLIENT_ID=mcp-gateway \
            -e REDIS_URL=redis://localhost:6379 \
            -e CLAUDE_API_KEY=sk-ant-test-dummy-key-for-ci \
            -e NODE_ENV=test \
            -p 3100:3100 \
            mcp-gateway:test

          # Wait for gateway to be healthy
          echo "Waiting for MCP Gateway to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:3100/health > /dev/null 2>&1; then
              echo "MCP Gateway is ready!"
              break
            fi
            echo "Attempt $i/30: Gateway not ready yet..."
            sleep 2
          done

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/integration/package-lock.json

      - name: Install dependencies
        working-directory: tests/integration
        run: npm ci

      - name: Run integration tests
        working-directory: tests/integration
        run: npm test
        env:
          CI: true
          KEYCLOAK_URL: http://localhost:8180
          KEYCLOAK_REALM: tamshai-corp
          KEYCLOAK_CLIENT_SECRET: test-client-secret
          GATEWAY_URL: http://localhost:3100
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Cleanup containers
        if: always()
        run: |
          docker stop mcp-gateway keycloak postgres || true
          docker rm mcp-gateway keycloak postgres || true
          docker network rm keycloak-network || true

  # =============================================================================
  # E2E Tests (Playwright)
  # =============================================================================
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [gateway-lint-test]
    permissions:
      contents: read

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'

      - name: Build MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm ci
          npm run build

      - name: Start MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm start &
          sleep 5
        env:
          PORT: 3100
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          KEYCLOAK_URL: http://localhost:8180
          LOG_LEVEL: warn

      - name: Install Playwright
        working-directory: tests/e2e
        run: |
          npm ci
          npx playwright install chromium --with-deps

      - name: Run E2E tests
        working-directory: tests/e2e
        run: npm test -- --project=api
        env:
          GATEWAY_URL: http://localhost:3100
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 7

  # =============================================================================
  # Performance Tests (k6)
  # =============================================================================
  performance-tests:
    name: Performance Tests (k6)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [gateway-lint-test]
    permissions:
      contents: read

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'

      - name: Build MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm ci
          npm run build

      - name: Start MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm start &
          sleep 5
        env:
          PORT: 3100
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          KEYCLOAK_URL: http://localhost:8180
          LOG_LEVEL: warn

      - name: Run k6 Smoke Test
        uses: grafana/k6-action@e4714b734f2b0afaabeb7b4a69142745548ab9ec # v0.3.1
        with:
          filename: tests/performance/scenarios/gateway-load.js
          flags: --vus 3 --duration 15s
        env:
          GATEWAY_URL: http://localhost:3100
        continue-on-error: true

      - name: Upload k6 results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: k6-results
          path: tests/performance/summary.json
          retention-days: 7

  # =============================================================================
  # SBOM Generation
  # =============================================================================
  sbom:
    name: SBOM - Generate & Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@a930d0ac434e3182448fe678398ba5713717112a # v0
        with:
          path: .
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@a930d0ac434e3182448fe678398ba5713717112a # v0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom.cdx.json

      - name: Scan SBOM for vulnerabilities
        uses: anchore/scan-action@64a33b277ea7a1215a3c142735a1091341939ff5 # v4
        id: scan
        with:
          sbom: sbom.spdx.json
          fail-build: false
          severity-cutoff: critical

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: sbom
          path: |
            sbom.spdx.json
            sbom.cdx.json
          retention-days: 90

      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        if: always()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
        continue-on-error: true

  # =============================================================================
  # Container Security Scanning (Trivy)
  # =============================================================================
  container-scan:
    name: Container - Trivy Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write

    strategy:
      matrix:
        image:
          - name: mcp-gateway
            path: services/mcp-gateway
          # Add more images as they are containerized
          # - name: mcp-hr
          #   path: services/mcp-hr

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Build Docker image
        run: |
          docker build -t tamshai/${{ matrix.image.name }}:${{ github.sha }} \
            ${{ matrix.image.path }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.24.0
        with:
          image-ref: 'tamshai/${{ matrix.image.name }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true  # May fail in forks without GitHub Security access

  # =============================================================================
  # Pre-commit Hooks Validation
  # =============================================================================
  pre-commit:
    name: Pre-commit - Secret Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0  # Full history for gitleaks

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5
        with:
          python-version: '3.12'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7 # v2.3.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure
        continue-on-error: true  # Don't fail CI on style issues (gitleaks runs separately)
