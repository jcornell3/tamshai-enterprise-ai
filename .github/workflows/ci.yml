name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Default minimal permissions for all jobs
# Phase 3: Simplified to single default permission (contents:read)
# Security jobs explicitly grant security-events:write when needed
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # MCP Gateway (Node.js/TypeScript) - Matrix Build
  # =============================================================================
  gateway-lint-test:
    name: Gateway - Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: ['20', '22']
      fail-fast: false
    defaults:
      run:
        working-directory: services/mcp-gateway

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: services/mcp-gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests with coverage
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=lcov

      - name: Check coverage threshold
        if: matrix.node-version == '20'
        run: |
          # Extract coverage percentage from Jest output
          # Jest enforces 31% overall coverage (legacy baseline)
          # Codecov enforces 90% diff coverage on NEW code
          echo "Overall coverage: 31% minimum (legacy baseline)"
          echo "New code coverage: 90% minimum (enforced by Codecov)"

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v4
        with:
          files: services/mcp-gateway/coverage/lcov.info
          flags: gateway
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check type coverage
        if: matrix.node-version == '20'
        run: |
          echo "## Type Coverage Report" >> $GITHUB_STEP_SUMMARY
          npx type-coverage --at-least 85 --ignore-catch --ignore-files "**/*.test.ts" --ignore-files "**/__mocks__/**" | tee type-coverage.txt
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat type-coverage.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: Upload type coverage report
        if: matrix.node-version == '20'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: type-coverage
          path: services/mcp-gateway/type-coverage.txt
          retention-days: 30

  # =============================================================================
  # Flutter Client
  # =============================================================================
  flutter-analyze-test:
    name: Flutter - Analyze & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: clients/unified_flutter

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Generate coverage report
        run: |
          # Check if coverage file exists and show summary
          if [ -f coverage/lcov.info ]; then
            echo "Coverage report generated successfully"
            # Count lines covered vs total (basic metric)
            TOTAL=$(grep -c "^DA:" coverage/lcov.info || echo "0")
            echo "Total coverage data points: $TOTAL"
          else
            echo "No coverage file generated"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v4
        with:
          files: clients/unified_flutter/coverage/lcov.info
          flags: flutter
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # =============================================================================
  # Flutter Build Verification
  # =============================================================================
  # DISABLED: Project only supports Windows desktop, not Linux
  flutter-build:
    name: Flutter - Build Linux
    if: false  # Disabled - only Windows desktop is supported
    runs-on: ubuntu-latest
    needs: flutter-analyze-test
    permissions:
      contents: read
    defaults:
      run:
        working-directory: clients/unified_flutter

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

  # =============================================================================
  # Terraform Validation
  # =============================================================================
  terraform-validate:
    name: Terraform - Validate
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3
        with:
          terraform_version: '1.5'

      - name: Terraform Format Check
        run: terraform fmt -check -recursive infrastructure/terraform
        continue-on-error: true  # Non-blocking: format issues don't fail CI

      - name: Terraform Init (VPS)
        working-directory: infrastructure/terraform/vps
        run: terraform init -backend=false

      - name: Terraform Validate (VPS)
        working-directory: infrastructure/terraform/vps
        run: terraform validate

      - name: Terraform Init (Keycloak)
        working-directory: infrastructure/terraform/keycloak
        run: terraform init -backend=false

      - name: Terraform Validate (Keycloak)
        working-directory: infrastructure/terraform/keycloak
        run: terraform validate

      - name: Terraform Init (Main)
        working-directory: infrastructure/terraform
        run: terraform init -backend=false
        continue-on-error: true

      - name: Terraform Validate (Main)
        working-directory: infrastructure/terraform
        run: terraform validate
        continue-on-error: true

  # =============================================================================
  # Docker Build Validation
  # =============================================================================
  docker-build:
    name: Docker - Build Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build MCP Gateway
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: services/mcp-gateway
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Security Scanning
  # =============================================================================
  security-scan:
    name: Security - Dependency Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'

      - name: Audit MCP Gateway
        working-directory: services/mcp-gateway
        run: npm audit --audit-level=high
        continue-on-error: true  # Non-blocking: vulnerabilities tracked via Dependabot

      - name: Audit Integration Tests
        working-directory: tests/integration
        run: npm audit --audit-level=high
        continue-on-error: true  # Non-blocking: vulnerabilities tracked via Dependabot

  # =============================================================================
  # Terraform Security (tfsec)
  # =============================================================================
  terraform-security:
    name: Terraform - Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@b466648d6e39e7c75324f25d83891162a721f2d6 # v1.0.3
        with:
          working_directory: infrastructure/terraform
          soft_fail: false

  # =============================================================================
  # Static Analysis (qlty)
  # =============================================================================
  qlty-check:
    name: qlty - Static Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Install qlty
        run: |
          curl -fsSL https://qlty.sh/install.sh | bash
          echo "$HOME/.qlty/bin" >> $GITHUB_PATH

      - name: Run qlty check
        run: qlty check --no-progress

  # =============================================================================
  # Integration Tests (requires services)
  # =============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [gateway-lint-test]
    permissions:
      contents: read

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Create Docker network
        run: docker network create keycloak-network

      - name: Start PostgreSQL for Keycloak
        run: |
          docker run -d \
            --name postgres \
            --network keycloak-network \
            -e POSTGRES_DB=keycloak \
            -e POSTGRES_USER=keycloak \
            -e POSTGRES_PASSWORD=keycloak \
            postgres:15-alpine

          # Wait for PostgreSQL to be ready
          timeout 30 bash -c 'until docker exec postgres pg_isready; do sleep 1; done'

      - name: Start Keycloak
        run: |
          docker run -d \
            --name keycloak \
            --network keycloak-network \
            -e KEYCLOAK_ADMIN=admin \
            -e KEYCLOAK_ADMIN_PASSWORD=admin \
            -e KC_DB=postgres \
            -e KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak \
            -e KC_DB_USERNAME=keycloak \
            -e KC_DB_PASSWORD=keycloak \
            -e KC_HOSTNAME_STRICT=false \
            -e KC_HOSTNAME_STRICT_HTTPS=false \
            -e KC_HTTP_ENABLED=true \
            -p 8180:8080 \
            quay.io/keycloak/keycloak:23.0 start-dev

          # Wait for Keycloak to be ready (can take 60-90 seconds)
          echo "Waiting for Keycloak to start..."
          for i in {1..60}; do
            # Check if Keycloak admin console is accessible (more reliable than health endpoints)
            if curl -sf http://localhost:8180/ | grep -q "Keycloak" > /dev/null 2>&1; then
              echo "Keycloak is ready!"
              # Give it a few more seconds to fully initialize
              sleep 5
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Keycloak failed to start. Showing logs:"
              docker logs keycloak
              exit 1
            fi
            echo "Attempt $i/60: Waiting for Keycloak..."
            sleep 3
          done

      - name: Setup HashiCorp Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.3"

      - name: Setup Keycloak Realm with Terraform
        working-directory: infrastructure/terraform/keycloak
        run: |
          # Initialize Terraform (download providers)
          echo "Initializing Terraform..."
          terraform init

          # Apply Terraform configuration
          echo "Creating Keycloak realm, roles, users, and client with Terraform..."
          terraform apply -auto-approve -var-file=environments/ci.tfvars

          # Export client secret for integration tests
          echo "KEYCLOAK_CLIENT_SECRET=$(terraform output -raw mcp_gateway_client_secret)" >> $GITHUB_ENV

          # Display summary
          echo "✅ Terraform deployment complete"
          terraform output realm_name
          terraform output -json roles_created | jq -r '.[]' | sed 's/^/  - /'
          echo "Test users: 8 created (alice.chen, bob.martinez, carol.johnson, dan.williams, eve.thompson, frank.davis, nina.patel, marcus.johnson)"

      - name: Setup Node.js for Gateway
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/mcp-gateway/package-lock.json

      - name: Install Gateway Dependencies
        working-directory: services/mcp-gateway
        run: npm ci

      - name: Build MCP Gateway
        working-directory: services/mcp-gateway
        run: npm run build

      - name: Start MCP Gateway
        working-directory: services/mcp-gateway
        run: npm start &
        env:
          PORT: 3100
          # CRITICAL: Use 127.0.0.1 to match test runner (jest.setup.js)
          # This ensures JWT issuer claim matches Gateway's expected issuer
          KEYCLOAK_URL: http://127.0.0.1:8180
          KEYCLOAK_REALM: tamshai-corp
          KEYCLOAK_CLIENT_ID: mcp-gateway
          KEYCLOAK_CLIENT_SECRET: ${{ env.KEYCLOAK_CLIENT_SECRET }}
          REDIS_URL: redis://localhost:6379
          CLAUDE_API_KEY: sk-ant-test-dummy-key-for-ci
          NODE_ENV: test

      - name: Wait for MCP Gateway
        run: |
          echo "Waiting for MCP Gateway to be ready..."
          for i in {1..30}; do
            if curl -sf http://localhost:3100/health > /dev/null 2>&1; then
              echo "MCP Gateway is ready!"
              sleep 2  # Grace period for full initialization
              break
            fi
            echo "Attempt $i/30: Gateway not ready yet..."
            sleep 2
          done

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/integration/package-lock.json

      - name: Install dependencies
        working-directory: tests/integration
        run: npm ci

      - name: Debug Keycloak and Authentication
        run: |
          echo "=== Environment Variables ==="
          echo "KEYCLOAK_CLIENT_SECRET is set: ${KEYCLOAK_CLIENT_SECRET:+YES}"
          echo "KEYCLOAK_CLIENT_SECRET length: $(echo -n "${KEYCLOAK_CLIENT_SECRET}" | wc -c)"
          echo ""

          echo "=== Keycloak Health Check ==="
          curl -sf http://127.0.0.1:8180/ | grep -q "Keycloak" && echo "✅ Keycloak is responding" || echo "❌ Keycloak not responding"
          echo ""

          echo "=== MCP Gateway Health Check ==="
          curl -sf http://localhost:3100/health && echo "✅ Gateway is healthy" || echo "❌ Gateway not healthy"
          echo ""

          echo "=== Test Token Acquisition ==="
          TOKEN_RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST http://127.0.0.1:8180/realms/tamshai-corp/protocol/openid-connect/token \
            -d "grant_type=password" \
            -d "client_id=mcp-gateway" \
            -d "client_secret=${KEYCLOAK_CLIENT_SECRET}" \
            -d "username=alice.chen" \
            -d "password=password123" \
            -d "scope=openid profile email")

          HTTP_CODE=$(echo "$TOKEN_RESPONSE" | grep "HTTP_CODE:" | cut -d: -f2)
          RESPONSE_BODY=$(echo "$TOKEN_RESPONSE" | grep -v "HTTP_CODE:")

          echo "HTTP Status: $HTTP_CODE"

          if [ "$HTTP_CODE" = "200" ]; then
            if echo "$RESPONSE_BODY" | jq -e '.access_token' > /dev/null 2>&1; then
              echo "✅ Token acquisition successful"
              TOKEN=$(echo "$RESPONSE_BODY" | jq -r '.access_token')
              echo "Token preview (first 50 chars): ${TOKEN:0:50}..."
              echo ""
              echo "=== Decoded Token Claims ==="
              echo "$TOKEN" | cut -d. -f2 | base64 -d 2>/dev/null | jq '{iss, sub, preferred_username, resource_access}' || echo "Token decode failed"
            else
              echo "❌ Response doesn't contain access_token"
              echo "Response: $RESPONSE_BODY"
              exit 1
            fi
          else
            echo "❌ Token acquisition failed with HTTP $HTTP_CODE"
            echo "Response: $RESPONSE_BODY"
            exit 1
          fi

          echo ""
          echo "=== All pre-test checks passed ==="
        env:
          KEYCLOAK_CLIENT_SECRET: ${{ env.KEYCLOAK_CLIENT_SECRET }}

      - name: Run integration tests
        working-directory: tests/integration
        run: npm test
        env:
          CI: true
          # CRITICAL: Use 127.0.0.1 to match Gateway configuration (line 444)
          # This ensures tokens issued by Keycloak match Gateway's expected issuer
          KEYCLOAK_URL: http://127.0.0.1:8180
          KEYCLOAK_REALM: tamshai-corp
          KEYCLOAK_CLIENT_SECRET: ${{ env.KEYCLOAK_CLIENT_SECRET }}
          GATEWAY_URL: http://localhost:3100
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Stop MCP Gateway
        if: always()
        run: |
          # Kill the Gateway process
          pkill -f "node.*mcp-gateway" || true

      - name: Cleanup containers
        if: always()
        run: |
          docker stop keycloak postgres || true
          docker rm keycloak postgres || true
          docker network rm keycloak-network || true

  # =============================================================================
  # E2E Tests (Playwright)
  # =============================================================================
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [gateway-lint-test]
    permissions:
      contents: read

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'

      - name: Build MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm ci
          npm run build

      - name: Start MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm start &
          sleep 5
        env:
          PORT: 3100
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          # CRITICAL: Use 127.0.0.1 to match test runner (jest.setup.js)
          # This ensures JWT issuer claim matches Gateway's expected issuer
          KEYCLOAK_URL: http://127.0.0.1:8180
          LOG_LEVEL: warn

      - name: Install Playwright
        working-directory: tests/e2e
        run: |
          npm ci
          npx playwright install chromium --with-deps

      - name: Run E2E tests
        working-directory: tests/e2e
        run: npm test -- --project=api
        env:
          GATEWAY_URL: http://localhost:3100
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 7

  # =============================================================================
  # Performance Tests (k6)
  # =============================================================================
  performance-tests:
    name: Performance Tests (k6)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [gateway-lint-test]
    permissions:
      contents: read

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: '20'

      - name: Build MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm ci
          npm run build

      - name: Start MCP Gateway
        working-directory: services/mcp-gateway
        run: |
          npm start &
          sleep 5
        env:
          PORT: 3100
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          # CRITICAL: Use 127.0.0.1 to match test runner (jest.setup.js)
          # This ensures JWT issuer claim matches Gateway's expected issuer
          KEYCLOAK_URL: http://127.0.0.1:8180
          LOG_LEVEL: warn

      - name: Run k6 Smoke Test
        uses: grafana/k6-action@e4714b734f2b0afaabeb7b4a69142745548ab9ec # v0.3.1
        with:
          filename: tests/performance/scenarios/gateway-load.js
          flags: --vus 3 --duration 15s
        env:
          GATEWAY_URL: http://localhost:3100
        continue-on-error: true

      - name: Upload k6 results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: k6-results
          path: tests/performance/summary.json
          retention-days: 7

  # =============================================================================
  # SBOM Generation
  # =============================================================================
  sbom:
    name: SBOM - Generate & Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@a930d0ac434e3182448fe678398ba5713717112a # v0
        with:
          path: .
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@a930d0ac434e3182448fe678398ba5713717112a # v0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom.cdx.json

      - name: Scan SBOM for vulnerabilities
        uses: anchore/scan-action@64a33b277ea7a1215a3c142735a1091341939ff5 # v4
        id: scan
        with:
          sbom: sbom.spdx.json
          fail-build: false
          severity-cutoff: critical

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: sbom
          path: |
            sbom.spdx.json
            sbom.cdx.json
          retention-days: 90

      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        if: always()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
        continue-on-error: true

  # =============================================================================
  # Container Security Scanning (Trivy)
  # =============================================================================
  container-scan:
    name: Container - Trivy Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write

    strategy:
      matrix:
        image:
          - name: mcp-gateway
            path: services/mcp-gateway
          # Add more images as they are containerized
          # - name: mcp-hr
          #   path: services/mcp-hr

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Build Docker image
        run: |
          docker build -t tamshai/${{ matrix.image.name }}:${{ github.sha }} \
            ${{ matrix.image.path }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.24.0
        with:
          image-ref: 'tamshai/${{ matrix.image.name }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true  # May fail in forks without GitHub Security access

  # =============================================================================
  # Pre-commit Hooks Validation
  # =============================================================================
  pre-commit:
    name: Pre-commit - Secret Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0  # Full history for gitleaks

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5
        with:
          python-version: '3.12'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7 # v2.3.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure
        continue-on-error: true  # Don't fail CI on style issues (gitleaks runs separately)
