name: "CodeQL Security Analysis"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze JavaScript/TypeScript
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@c37a8b7cd97e31de3fcbd9d84c401870edeb8d34 # v3
        with:
          # Only analyze JavaScript and TypeScript
          # Swift/Java/Kotlin are React Native/Flutter platform code we don't maintain
          languages: javascript-typescript
          # Use security-extended for more comprehensive scanning
          queries: security-extended
          # build-mode: none tells CodeQL not to try building the project
          # This prevents errors from Java/Kotlin code in Flutter's Android directory
          build-mode: none

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@c37a8b7cd97e31de3fcbd9d84c401870edeb8d34 # v3
        with:
          category: "/language:javascript-typescript"
