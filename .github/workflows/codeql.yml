name: "CodeQL Security Analysis"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze JavaScript/TypeScript
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          # Only analyze JavaScript and TypeScript
          # Swift/Java/Kotlin are React Native platform code we don't maintain
          languages: javascript-typescript
          # Use security-extended for more comprehensive scanning
          queries: security-extended

      # Skip autobuild - JavaScript/TypeScript doesn't need compilation
      # Autobuild was failing on iOS/Android native code which we don't need to scan

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"
