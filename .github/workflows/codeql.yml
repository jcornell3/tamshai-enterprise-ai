name: "CodeQL Security Analysis"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze JavaScript/TypeScript
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@c37a8b7cd97e31de3fcbd9d84c401870edeb8d34 # v3
        with:
          # Use custom config to exclude node_modules, Android/iOS platform code
          config-file: ./.github/codeql/codeql-config.yml
          # Only analyze JavaScript and TypeScript
          languages: javascript-typescript
          # build-mode: none - JS/TS doesn't need compilation
          build-mode: none

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@c37a8b7cd97e31de3fcbd9d84c401870edeb8d34 # v3
        with:
          category: "/language:javascript-typescript"
