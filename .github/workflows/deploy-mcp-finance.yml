# Incremental Deployment: MCP Finance Service
#
# This workflow deploys ONLY the MCP Finance service to VPS.
# Other services are not restarted (--no-deps flag).

name: Deploy MCP Finance

on:
  push:
    branches: [main]
    paths:
      - 'services/mcp-finance/**'
      - '.github/workflows/deploy-mcp-finance.yml'

  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - production
        default: 'staging'
      rollback:
        description: 'Rollback to previous version'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-mcp-finance-${{ github.event.inputs.environment || 'staging' }}
  cancel-in-progress: false

env:
  ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}
  SERVICE_NAME: mcp-finance
  HEALTH_CHECK_URL: http://localhost:3102/health
  HEALTH_CHECK_TIMEOUT: 30

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy MCP Finance to ${{ github.event.inputs.environment || 'staging' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Checkout code
        if: ${{ github.event.inputs.rollback != 'true' }}
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keygen -y -f ~/.ssh/id_ed25519 > /dev/null 2>&1 || {
            echo "::error::SSH key format is invalid"
            exit 1
          }
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || {
            echo "::warning::Could not scan host keys, continuing anyway"
          }
          echo "SSH key configured"

      - name: Deploy MCP Finance
        if: ${{ github.event.inputs.rollback != 'true' }}
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_SSH_USER || 'root' }}
        run: |
          ssh -o ConnectTimeout=30 -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes $VPS_USER@$VPS_HOST << 'EOF'
          set -e
          cd /opt/tamshai
          echo "üì¶ Deploying MCP Finance..."
          git config --global --add safe.directory /opt/tamshai
          docker images -q tamshai/mcp-finance:latest | grep -q . && docker tag tamshai/mcp-finance:latest tamshai/mcp-finance:rollback || echo "No existing image to tag for rollback"
          git update-ref -d refs/remotes/origin/main 2>/dev/null || true
          git fetch -f origin main
          git reset --hard origin/main
          docker compose build mcp-finance
          docker compose up -d --no-deps mcp-finance
          # Health check (use docker exec - ports not exposed to host)
          echo "‚è≥ Waiting for health check..."
          for i in {1..30}; do
            if docker exec tamshai-mcp-finance wget -q -O- http://localhost:3102/health 2>/dev/null | grep -q '"healthy"'; then
              echo "‚úÖ MCP Finance is healthy"
              exit 0
            fi
            sleep 1
          done
          echo "‚ùå Health check failed - rolling back..."
          docker tag tamshai/mcp-finance:rollback tamshai/mcp-finance:latest
          docker compose up -d --no-deps mcp-finance
          exit 1
          EOF

      - name: Rollback MCP Finance
        if: ${{ github.event.inputs.rollback == 'true' }}
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_SSH_USER || 'root' }}
        run: |
          ssh -o ConnectTimeout=30 -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes $VPS_USER@$VPS_HOST << 'EOF'
          set -e
          cd /opt/tamshai
          docker tag tamshai/mcp-finance:rollback tamshai/mcp-finance:latest
          docker compose up -d --no-deps mcp-finance
          # Health check (use docker exec - ports not exposed to host)
          for i in {1..30}; do
            if docker exec tamshai-mcp-finance wget -q -O- http://localhost:3102/health 2>/dev/null | grep -q '"healthy"'; then
              echo "‚úÖ Rollback successful"
              exit 0
            fi
            sleep 1
          done
          exit 1
          EOF
