# Incremental Deployment: Kong Gateway
#
# This workflow deploys ONLY the Kong API Gateway to VPS.
# Other services are not restarted (--no-deps flag).
#
# IMPORTANT: Kong is a critical infrastructure service.
# Downtime affects ALL API requests.

name: Deploy Kong Gateway

on:
  push:
    branches: [main]
    paths:
      - 'infrastructure/kong/**'
      - '.github/workflows/deploy-kong.yml'

  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - production
        default: 'staging'
      rollback:
        description: 'Rollback to previous version'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-kong-${{ github.event.inputs.environment || 'staging' }}
  cancel-in-progress: false

env:
  ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}
  SERVICE_NAME: kong
  HEALTH_CHECK_URL: http://localhost:8100/api/health
  HEALTH_CHECK_TIMEOUT: 30

permissions:
  contents: read
  deployments: write
  id-token: write  # Required for Vault OIDC authentication

jobs:
  deploy:
    name: Deploy Kong to ${{ github.event.inputs.environment || 'staging' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Checkout code
        if: ${{ github.event.inputs.rollback != 'true' }}
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Vault SSH
        uses: ./.github/actions/vault-ssh
        with:
          vault-addr: ${{ secrets.VAULT_ADDR }}
          vps-host: ${{ secrets.VPS_HOST }}

      - name: Deploy Kong Gateway
        if: ${{ github.event.inputs.rollback != 'true' }}
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh $VPS_USER@$VPS_HOST << 'EOF'
          set -e
          cd /opt/tamshai
          echo "üì¶ Deploying Kong Gateway..."
          echo "‚ö†Ô∏è  WARNING: Kong downtime affects ALL API requests"
          git config --global --add safe.directory /opt/tamshai
          docker tag kong:latest kong:rollback || true
          git pull origin main
          docker compose -f docker-compose.vps.yml build kong
          docker compose -f docker-compose.vps.yml up -d --no-deps kong
          echo "‚è≥ Waiting for health check..."
          for i in {1..30}; do
            if curl -sf ${{ env.HEALTH_CHECK_URL }} > /dev/null 2>&1; then
              echo "‚úÖ Kong is healthy"
              exit 0
            fi
            sleep 1
          done
          echo "‚ùå Health check failed - rolling back..."
          docker tag kong:rollback kong:latest
          docker compose -f docker-compose.vps.yml up -d --no-deps kong
          exit 1
          EOF

      - name: Rollback Kong Gateway
        if: ${{ github.event.inputs.rollback == 'true' }}
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh $VPS_USER@$VPS_HOST << 'EOF'
          set -e
          cd /opt/tamshai
          docker tag kong:rollback kong:latest
          docker compose -f docker-compose.vps.yml up -d --no-deps kong
          for i in {1..30}; do
            if curl -sf ${{ env.HEALTH_CHECK_URL }} > /dev/null 2>&1; then
              echo "‚úÖ Rollback successful"
              exit 0
            fi
            sleep 1
          done
          exit 1
          EOF
