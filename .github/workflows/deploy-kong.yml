# Incremental Deployment: Kong Gateway
#
# This workflow deploys ONLY the Kong API Gateway to VPS.
# Other services are not restarted (--no-deps flag).
#
# IMPORTANT: Kong is a critical infrastructure service.
# Downtime affects ALL API requests.

name: Deploy Kong Gateway

on:
  push:
    branches: [main]
    paths:
      - 'infrastructure/kong/**'
      - '.github/workflows/deploy-kong.yml'

  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - production
        default: 'staging'
      rollback:
        description: 'Rollback to previous version'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-kong-${{ github.event.inputs.environment || 'staging' }}
  cancel-in-progress: false

env:
  ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}
  SERVICE_NAME: kong
  # Kong health check uses docker exec since ports are not exposed on VPS
  HEALTH_CHECK_TIMEOUT: 30

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy Kong to ${{ github.event.inputs.environment || 'staging' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Checkout code
        if: ${{ github.event.inputs.rollback != 'true' }}
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keygen -y -f ~/.ssh/id_ed25519 > /dev/null 2>&1 || {
            echo "::error::SSH key format is invalid"
            exit 1
          }
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || {
            echo "::warning::Could not scan host keys, continuing anyway"
          }
          echo "SSH key configured"

      - name: Deploy Kong Gateway
        if: ${{ github.event.inputs.rollback != 'true' }}
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_SSH_USER || 'root' }}
        run: |
          ssh -o ConnectTimeout=30 -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes $VPS_USER@$VPS_HOST << 'EOF'
          set -e
          cd /opt/tamshai
          echo "üì¶ Deploying Kong Gateway..."
          echo "‚ö†Ô∏è  WARNING: Kong downtime affects ALL API requests"
          git config --global --add safe.directory /opt/tamshai

          # Tag current image for rollback (only if image exists)
          docker images -q kong:3.4 | grep -q . && docker tag kong:3.4 kong:rollback || echo "No existing image to tag for rollback"

          # Pull latest code (cleanup stale refs first, then force fetch)
          git update-ref -d refs/remotes/origin/main 2>/dev/null || true
          git fetch -f origin main
          git reset --hard origin/main

          # Restart Kong with updated config (no build needed - using official image)
          docker compose up -d --no-deps kong

          echo "‚è≥ Waiting for health check..."
          for i in {1..30}; do
            if docker exec tamshai-kong kong health > /dev/null 2>&1; then
              echo "‚úÖ Kong is healthy"
              exit 0
            fi
            echo "Attempt $i - waiting..."
            sleep 2
          done

          echo "‚ùå Health check failed - rolling back..."
          docker compose down kong
          docker tag kong:rollback kong:3.4
          docker compose up -d --no-deps kong
          exit 1
          EOF

      - name: Rollback Kong Gateway
        if: ${{ github.event.inputs.rollback == 'true' }}
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_SSH_USER || 'root' }}
        run: |
          ssh -o ConnectTimeout=30 -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes $VPS_USER@$VPS_HOST << 'EOF'
          set -e
          cd /opt/tamshai
          echo "üîÑ Rolling back Kong Gateway..."

          # Restore previous image
          docker tag kong:rollback kong:3.4
          docker compose up -d --no-deps kong

          echo "‚è≥ Verifying rollback..."
          for i in {1..30}; do
            if docker exec tamshai-kong kong health > /dev/null 2>&1; then
              echo "‚úÖ Rollback successful"
              exit 0
            fi
            echo "Attempt $i - waiting..."
            sleep 2
          done
          echo "‚ùå Rollback verification failed"
          exit 1
          EOF
