name: Security Review

permissions:
  pull-requests: write  # Needed for leaving PR comments
  contents: read

on:
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    # Skip for Dependabot PRs - they cannot access repository secrets (GitHub security feature)
    # Other security scanning (CodeQL, Trivy, npm audit) still runs via DevSecOps Pipeline
    if: github.actor != 'dependabot[bot]'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 2

      # Note: anthropics/claude-code-security-review is pinned to main as it's
      # an Anthropic-maintained action that follows semver and is frequently updated.
      # The action is verified by GitHub and maintained by the same organization.
      - uses: anthropics/claude-code-security-review@main
        with:
          comment-pr: true
          claude-api-key: ${{ secrets.CLAUDE_API_KEY_STAGE }}
