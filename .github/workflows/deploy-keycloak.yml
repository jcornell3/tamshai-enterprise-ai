# Incremental Deployment: Keycloak
#
# This workflow deploys ONLY the Keycloak service to VPS.
# Other services are not restarted (--no-deps flag).
#
# IMPORTANT: Keycloak is a critical infrastructure service.
# Downtime affects ALL authentication/authorization.
# Existing user sessions may be invalidated.

name: Deploy Keycloak

on:
  push:
    branches: [main]
    paths:
      - 'infrastructure/keycloak/**'
      - '.github/workflows/deploy-keycloak.yml'

  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - production
        default: 'staging'
      rollback:
        description: 'Rollback to previous version'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-keycloak-${{ github.event.inputs.environment || 'staging' }}
  cancel-in-progress: false

env:
  ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}
  SERVICE_NAME: keycloak
  HEALTH_CHECK_URL: http://localhost:8180/health/ready
  HEALTH_CHECK_TIMEOUT: 60

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy Keycloak to ${{ github.event.inputs.environment || 'staging' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Checkout code
        if: ${{ github.event.inputs.rollback != 'true' }}
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keygen -y -f ~/.ssh/id_ed25519 > /dev/null 2>&1 || {
            echo "::error::SSH key format is invalid"
            exit 1
          }
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || {
            echo "::warning::Could not scan host keys, continuing anyway"
          }
          echo "SSH key configured"

      - name: Deploy Keycloak
        if: ${{ github.event.inputs.rollback != 'true' }}
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_SSH_USER || 'root' }}
        run: |
          ssh -o ConnectTimeout=30 -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes $VPS_USER@$VPS_HOST << 'EOF'
          set -e
          cd /opt/tamshai
          echo "üì¶ Deploying Keycloak..."
          echo "‚ö†Ô∏è  WARNING: Keycloak downtime affects authentication for ALL users"
          echo "‚ö†Ô∏è  Existing sessions may be invalidated"
          git config --global --add safe.directory /opt/tamshai
          # Note: Keycloak uses official image (quay.io/keycloak/keycloak:24.0)
          # Rollback is handled by docker compose pulling the pinned version
          # Pull latest code (cleanup stale refs first, then force fetch)
          rm -f .git/refs/remotes/origin/main
          git fetch -f origin main
          git reset --hard origin/main
          docker compose pull keycloak
          docker compose up -d --no-deps keycloak
          # Health check (use docker exec - ports not exposed to host)
          echo "‚è≥ Waiting for Keycloak to start (can take 30-60 seconds)..."
          for i in {1..60}; do
            if docker exec tamshai-keycloak bash -c 'exec 3<>/dev/tcp/localhost/8080' 2>/dev/null; then
              echo "‚úÖ Keycloak is healthy"
              exit 0
            fi
            echo "   Attempt $i/60..."
            sleep 1
          done
          echo "‚ùå Health check failed - restarting Keycloak..."
          docker compose restart keycloak
          exit 1
          EOF

      - name: Rollback Keycloak
        if: ${{ github.event.inputs.rollback == 'true' }}
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_SSH_USER || 'root' }}
        run: |
          ssh -o ConnectTimeout=30 -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes $VPS_USER@$VPS_HOST << 'EOF'
          set -e
          cd /opt/tamshai
          # Keycloak uses official pinned image - restart the service
          echo "üîÑ Restarting Keycloak..."
          docker compose restart keycloak
          # Health check (use docker exec - ports not exposed to host)
          echo "‚è≥ Waiting for Keycloak to restart..."
          for i in {1..60}; do
            if docker exec tamshai-keycloak bash -c 'exec 3<>/dev/tcp/localhost/8080' 2>/dev/null; then
              echo "‚úÖ Keycloak restart successful"
              exit 0
            fi
            sleep 1
          done
          exit 1
          EOF
