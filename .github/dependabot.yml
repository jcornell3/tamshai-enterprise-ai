# Dependabot configuration for Tamshai Enterprise AI
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # NPM - MCP Gateway
  - package-ecosystem: "npm"
    directory: "/services/mcp-gateway"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "node"
    commit-message:
      prefix: "deps(mcp-gateway)"
    groups:
      dev-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "jest*"
          - "typescript"
          - "ts-*"
        update-types:
          - "minor"
          - "patch"

  # NPM - Integration Tests
  - package-ecosystem: "npm"
    directory: "/tests/integration"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "tests"
    commit-message:
      prefix: "deps(tests)"

  # NPM - Desktop Client
  - package-ecosystem: "npm"
    directory: "/clients/desktop"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "desktop"
    commit-message:
      prefix: "deps(desktop)"

  # NPM - Web Client
  - package-ecosystem: "npm"
    directory: "/clients/web"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "web"
    commit-message:
      prefix: "deps(web)"

  # Pub (Flutter/Dart) - Unified Flutter Client
  - package-ecosystem: "pub"
    directory: "/clients/unified_flutter"
    schedule:
      interval: "weekly"
      day: "tuesday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "flutter"
    commit-message:
      prefix: "deps(flutter)"

  # Terraform
  - package-ecosystem: "terraform"
    directory: "/infrastructure/terraform"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "infrastructure"
    commit-message:
      prefix: "deps(terraform)"

  # Terraform - VPS
  - package-ecosystem: "terraform"
    directory: "/infrastructure/terraform/vps"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "infrastructure"
    commit-message:
      prefix: "deps(terraform-vps)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "deps(actions)"

  # Docker (if Dockerfiles exist)
  - package-ecosystem: "docker"
    directory: "/infrastructure/docker"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"
