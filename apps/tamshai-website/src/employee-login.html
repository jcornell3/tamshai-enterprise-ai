<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login | Tamshai AI Corp</title>
    <link rel="icon" type="image/png" href="tamshai-favicon.png">
</head>
<body>
    <p>Redirecting to Employee Portal...</p>
    <script>
        // Redirect to the employee portal SPA which auto-initiates Keycloak SSO.
        // Production domains use separate portal domains; all others use /app/.
        (function() {
            var hostname = window.location.hostname;
            if (hostname === 'prod.tamshai.com') {
                window.location.replace('https://app.tamshai.com');
            } else if (hostname === 'prod-dr.tamshai.com') {
                window.location.replace('https://app-dr.tamshai.com');
            } else {
                window.location.replace('/app/');
            }
        })();
    </script>
</body>
</html>
