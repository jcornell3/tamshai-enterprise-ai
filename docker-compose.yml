# Tamshai Corp Enterprise AI - Unified Docker Compose
# Single source for dev and stage environments
#
# Usage:
#   Dev:   docker compose up -d (uses defaults)
#   Stage: docker compose --profile vps up -d (uses VPS settings)
#
# Environment Overrides:
#   Dev:   Uses .env.dev (or defaults)
#   Stage: Uses .env from VPS (set by GitHub Actions)
#
# Key Variables:
#   COMPOSE_PROJECT_NAME: tamshai-dev (dev) | tamshai-vps (stage)
#   KEYCLOAK_MODE: start-dev (dev) | start (stage)
#   EXPOSE_PORTS: true (dev) | false (stage)

name: ${COMPOSE_PROJECT_NAME:-tamshai-dev}

services:
  # =============================================================================
  # TOKEN REVOCATION CACHE (Redis)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: tamshai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tamshai-network

  # =============================================================================
  # REVERSE PROXY (Caddy)
  # =============================================================================
  caddy:
    image: caddy:2-alpine
    container_name: tamshai-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${CADDYFILE:-./infrastructure/docker/Caddyfile.dev}:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      kong:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      tamshai-website:
        condition: service_healthy
      web-portal:
        condition: service_healthy
      web-hr:
        condition: service_healthy
      web-finance:
        condition: service_healthy
      web-sales:
        condition: service_healthy
      web-support:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "caddy", "validate", "--config", "/etc/caddy/Caddyfile"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tamshai-network

  # =============================================================================
  # IDENTITY PROVIDER (Keycloak)
  # =============================================================================
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: tamshai-keycloak
    restart: unless-stopped
    command: ${KEYCLOAK_MODE:-start-dev} --import-realm
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak_password}
      KC_HOSTNAME: ${KC_HOSTNAME:-}
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
      KC_HTTP_RELATIVE_PATH: ${KC_HTTP_RELATIVE_PATH:-/auth}
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    volumes:
      - ${KEYCLOAK_REALM:-./keycloak/realm-export-dev.json}:/opt/keycloak/data/import/realm-export.json:ro
      - ./infrastructure/keycloak/themes/tamshai:/opt/keycloak/themes/tamshai:ro
    ports:
      - "${KEYCLOAK_PORT:-8180}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - tamshai-network

  # =============================================================================
  # API GATEWAY (Kong)
  # =============================================================================
  kong:
    image: kong:3.4
    container_name: tamshai-kong
    restart: unless-stopped
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      # DNS settings to handle container IP changes (Docker assigns new IPs on restart)
      # Without these, Kong caches DNS for 4+ days and fails after upstream restarts
      KONG_DNS_STALE_TTL: 0        # Don't use stale DNS entries
      KONG_DNS_VALID_TTL: 10       # Re-resolve DNS every 10 seconds
      KONG_DNS_ERROR_TTL: 1        # Retry DNS errors after 1 second
    volumes:
      - ${KONG_CONFIG:-./infrastructure/docker/kong/kong.yml}:/etc/kong/kong.yml:ro
    ports:
      - "${KONG_PROXY_PORT:-8100}:8000"
      - "${KONG_ADMIN_PORT:-8101}:8001"
    depends_on:
      mcp-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - tamshai-network

  # =============================================================================
  # MCP GATEWAY (AI Orchestration)
  # =============================================================================
  mcp-gateway:
    build:
      context: ./services/mcp-gateway
      dockerfile: Dockerfile
    image: ${IMAGE_PREFIX:-}mcp-gateway:${IMAGE_TAG:-latest}
    container_name: tamshai-mcp-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3100
      # KEYCLOAK_URL hardcoded for internal Docker network (env var is for external browser access)
      KEYCLOAK_URL: http://keycloak:8080/auth
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER:-https://www.tamshai.local/auth/realms/tamshai-corp}
      JWKS_URI: http://keycloak:8080/auth/realms/tamshai-corp/protocol/openid-connect/certs
      KEYCLOAK_REALM: tamshai-corp
      KEYCLOAK_CLIENT_ID: mcp-gateway
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MCP_HR_URL: http://mcp-hr:3101
      MCP_FINANCE_URL: http://mcp-finance:3102
      MCP_SALES_URL: http://mcp-sales:3103
      MCP_SUPPORT_URL: http://mcp-support:3104
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${MCP_GATEWAY_PORT:-3100}:3100"
    depends_on:
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - tamshai-network

  # =============================================================================
  # MCP SERVICES
  # =============================================================================
  mcp-hr:
    build:
      context: ./services/mcp-hr
      dockerfile: Dockerfile
    image: ${IMAGE_PREFIX:-}mcp-hr:${IMAGE_TAG:-latest}
    container_name: tamshai-mcp-hr
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3101
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: tamshai_hr
      POSTGRES_USER: tamshai
      POSTGRES_PASSWORD: ${TAMSHAI_DB_PASSWORD:-tamshai_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # Phoenix self-healing identity reconciliation
      # Note: KEYCLOAK_URL and KEYCLOAK_REALM are hardcoded because the .env values
      # are for different purposes (external URL for browsers, file path for volume mount)
      # Keycloak is configured with /auth prefix (KC_HTTP_RELATIVE_PATH=/auth)
      ENVIRONMENT: ${ENVIRONMENT:-dev}
      KEYCLOAK_URL: http://keycloak:8080/auth
      KEYCLOAK_REALM: tamshai-corp
      KEYCLOAK_CLIENT_ID: mcp-hr-service
      MCP_HR_SERVICE_CLIENT_SECRET: ${MCP_HR_SERVICE_CLIENT_SECRET:-}
      # Environment-specific passwords for user provisioning
      DEV_USER_PASSWORD: ${DEV_USER_PASSWORD:-}
      STAGE_USER_PASSWORD: ${STAGE_USER_PASSWORD:-}
      PROD_USER_PASSWORD: ${PROD_USER_PASSWORD:-}
    ports:
      - "${MCP_HR_PORT:-3101}:3101"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3101/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tamshai-network

  mcp-finance:
    build:
      context: ./services/mcp-finance
      dockerfile: Dockerfile
    image: ${IMAGE_PREFIX:-}mcp-finance:${IMAGE_TAG:-latest}
    container_name: tamshai-mcp-finance
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3102
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: tamshai_finance
      POSTGRES_USER: tamshai
      POSTGRES_PASSWORD: ${TAMSHAI_DB_PASSWORD:-tamshai_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${MCP_FINANCE_PORT:-3102}:3102"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3102/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tamshai-network

  mcp-sales:
    build:
      context: ./services/mcp-sales
      dockerfile: Dockerfile
    image: ${IMAGE_PREFIX:-}mcp-sales:${IMAGE_TAG:-latest}
    container_name: tamshai-mcp-sales
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3103
      MONGODB_URI: mongodb://tamshai:${MONGODB_PASSWORD:-tamshai_password}@mongodb:27017
      MONGODB_DB: tamshai_sales
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${MCP_SALES_PORT:-3103}:3103"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3103/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tamshai-network

  mcp-support:
    build:
      context: ./services/mcp-support
      dockerfile: Dockerfile
    image: ${IMAGE_PREFIX:-}mcp-support:${IMAGE_TAG:-latest}
    container_name: tamshai-mcp-support
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3104
      ELASTICSEARCH_URL: http://elasticsearch:9200
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${MCP_SUPPORT_PORT:-3104}:3104"
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3104/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tamshai-network

  mcp-journey:
    build:
      context: .
      dockerfile: services/mcp-journey/Dockerfile
    image: ${IMAGE_PREFIX:-}mcp-journey:${IMAGE_TAG:-latest}
    container_name: tamshai-mcp-journey
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3105
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${MCP_JOURNEY_PORT:-3105}:3105"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3105/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tamshai-network

  # =============================================================================
  # WEB APPLICATIONS (React/Vite Frontend Apps)
  # =============================================================================
  web-portal:
    build:
      context: ./clients/web
      dockerfile: apps/portal/Dockerfile
    image: ${IMAGE_PREFIX:-}web-portal:${IMAGE_TAG:-latest}
    container_name: tamshai-web-portal
    restart: unless-stopped
    environment:
      VITE_KEYCLOAK_URL: ${VITE_KEYCLOAK_URL:-http://127.0.0.1:8180/auth/realms/tamshai-corp}
      VITE_KEYCLOAK_CLIENT_ID: web-portal
      VITE_API_GATEWAY_URL: http://kong:8000
      VITE_MCP_GATEWAY_URL: http://mcp-gateway:3100
    ports:
      - "${WEB_PORTAL_PORT:-4000}:80"
    depends_on:
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - tamshai-network

  web-hr:
    build:
      context: ./clients/web
      dockerfile: apps/hr/Dockerfile
    image: ${IMAGE_PREFIX:-}web-hr:${IMAGE_TAG:-latest}
    container_name: tamshai-web-hr
    restart: unless-stopped
    environment:
      VITE_KEYCLOAK_URL: ${VITE_KEYCLOAK_URL:-http://127.0.0.1:8180/auth/realms/tamshai-corp}
      VITE_KEYCLOAK_CLIENT_ID: web-portal
      VITE_API_GATEWAY_URL: http://kong:8000
      VITE_MCP_GATEWAY_URL: http://mcp-gateway:3100
    ports:
      - "${WEB_HR_PORT:-4001}:80"
    depends_on:
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - tamshai-network

  web-finance:
    build:
      context: ./clients/web
      dockerfile: apps/finance/Dockerfile
    image: ${IMAGE_PREFIX:-}web-finance:${IMAGE_TAG:-latest}
    container_name: tamshai-web-finance
    restart: unless-stopped
    environment:
      VITE_KEYCLOAK_URL: ${VITE_KEYCLOAK_URL:-http://127.0.0.1:8180/auth/realms/tamshai-corp}
      VITE_KEYCLOAK_CLIENT_ID: web-portal
      VITE_API_GATEWAY_URL: http://kong:8000
      VITE_MCP_GATEWAY_URL: http://mcp-gateway:3100
    ports:
      - "${WEB_FINANCE_PORT:-4002}:80"
    depends_on:
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - tamshai-network

  web-sales:
    build:
      context: ./clients/web
      dockerfile: apps/sales/Dockerfile
    image: ${IMAGE_PREFIX:-}web-sales:${IMAGE_TAG:-latest}
    container_name: tamshai-web-sales
    restart: unless-stopped
    environment:
      VITE_KEYCLOAK_URL: ${VITE_KEYCLOAK_URL:-http://127.0.0.1:8180/auth/realms/tamshai-corp}
      VITE_KEYCLOAK_CLIENT_ID: web-portal
      VITE_API_GATEWAY_URL: http://kong:8000
      VITE_MCP_GATEWAY_URL: http://mcp-gateway:3100
    ports:
      - "${WEB_SALES_PORT:-4003}:80"
    depends_on:
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - tamshai-network

  web-support:
    build:
      context: ./clients/web
      dockerfile: apps/support/Dockerfile
    image: ${IMAGE_PREFIX:-}web-support:${IMAGE_TAG:-latest}
    container_name: tamshai-web-support
    restart: unless-stopped
    environment:
      VITE_KEYCLOAK_URL: ${VITE_KEYCLOAK_URL:-http://127.0.0.1:8180/auth/realms/tamshai-corp}
      VITE_KEYCLOAK_CLIENT_ID: web-portal
      VITE_API_GATEWAY_URL: http://kong:8000
      VITE_MCP_GATEWAY_URL: http://mcp-gateway:3100
    ports:
      - "${WEB_SUPPORT_PORT:-4004}:80"
    depends_on:
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - tamshai-network

  # =============================================================================
  # CORPORATE WEBSITE (Static)
  # =============================================================================
  tamshai-website:
    build:
      context: ./apps/tamshai-website
      dockerfile: Dockerfile
    image: ${IMAGE_PREFIX:-}website:${IMAGE_TAG:-latest}
    container_name: tamshai-website
    restart: unless-stopped
    ports:
      - "${WEBSITE_PORT:-8080}:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - tamshai-network

  # =============================================================================
  # DATABASES
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: tamshai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_password}
      POSTGRES_MULTIPLE_DATABASES: keycloak:keycloak:${KEYCLOAK_DB_PASSWORD:-keycloak_password},tamshai_hr:tamshai:${TAMSHAI_DB_PASSWORD:-tamshai_password},tamshai_finance:tamshai:${TAMSHAI_DB_PASSWORD:-tamshai_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init-multiple-databases.sh:/docker-entrypoint-initdb.d/01-init-multiple-databases.sh:ro
      - ./sample-data/hr-data.sql:/docker-entrypoint-initdb.d/02-hr-data.sql:ro
      - ./sample-data/finance-data.sql:/docker-entrypoint-initdb.d/03-finance-data.sql:ro
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - tamshai-network

  mongodb:
    image: mongo:7
    container_name: tamshai-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: tamshai
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-tamshai_password}
      MONGO_INITDB_DATABASE: tamshai_sales
    volumes:
      - mongodb_data:/data/db
      - ./sample-data/sales-data.js:/docker-entrypoint-initdb.d/sales-data.js:ro
    ports:
      - "${MONGODB_PORT:-27018}:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - tamshai-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: tamshai-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.routing.allocation.disk.threshold_enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "${ELASTICSEARCH_PORT:-9201}:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - tamshai-network

  # Elasticsearch data seeder
  elasticsearch-init:
    image: curlimages/curl:latest
    container_name: tamshai-elasticsearch-init
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./sample-data/support-data.ndjson:/data/support-data.ndjson:ro
    command: >
      sh -c '
        echo "Loading support data into Elasticsearch..."
        curl -sf -X POST "http://elasticsearch:9200/_bulk" \
          -H "Content-Type: application/x-ndjson" \
          --data-binary "@/data/support-data.ndjson" && \
        echo "Support data loaded successfully" || \
        echo "Failed to load support data"
      '
    networks:
      - tamshai-network
    restart: "no"

  minio:
    image: minio/minio
    container_name: tamshai-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_API_PORT:-9100}:9000"
      - "${MINIO_CONSOLE_PORT:-9102}:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - tamshai-network

  # MinIO initialization
  minio-init:
    image: minio/mc
    container_name: tamshai-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD;
      mc mb local/finance-docs --ignore-existing;
      mc mb local/public-docs --ignore-existing;
      exit 0;
      "
    networks:
      - tamshai-network

  # =============================================================================
  # IDENTITY SYNC (One-shot: Syncs HR employees to Keycloak)
  # =============================================================================
  identity-sync:
    build:
      context: ./services/mcp-hr
      dockerfile: Dockerfile.sync
    image: ${IMAGE_PREFIX:-}identity-sync:${IMAGE_TAG:-latest}
    container_name: tamshai-identity-sync
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: tamshai_hr
      POSTGRES_USER: tamshai
      POSTGRES_PASSWORD: ${TAMSHAI_DB_PASSWORD:-tamshai_password}
      KEYCLOAK_URL: ${KEYCLOAK_INTERNAL_URL:-http://keycloak:8080/auth}
      KEYCLOAK_REALM: tamshai-corp
      KEYCLOAK_CLIENT_ID: mcp-hr-service
      KEYCLOAK_CLIENT_SECRET: ${MCP_HR_SERVICE_CLIENT_SECRET:-hr-service-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ENVIRONMENT: ${ENVIRONMENT:-dev}
      # Environment-specific passwords for user provisioning
      DEV_USER_PASSWORD: ${DEV_USER_PASSWORD:-}
      STAGE_USER_PASSWORD: ${STAGE_USER_PASSWORD:-}
      PROD_USER_PASSWORD: ${PROD_USER_PASSWORD:-}
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: "no"
    networks:
      - tamshai-network

