# Pre-commit hooks for Tamshai Enterprise AI
# https://pre-commit.com/
#
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Secret Detection - CRITICAL for preventing leaked credentials
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        name: Detect secrets with gitleaks
        description: Detect hardcoded secrets like passwords, API keys, and tokens
        entry: gitleaks protect --verbose --redact --staged
        language: golang
        pass_filenames: false

  # Detect AWS credentials, private keys, etc.
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets with detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json|pubspec.lock

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.md$'
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfiles
        entry: hadolint/hadolint:v2.12.0
        language: docker_image
        types: [dockerfile]

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: Lint shell scripts

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ['-d', '{extends: relaxed, rules: {line-length: {max: 150}}}']
        exclude: 'keycloak/realm-export.*\.json'

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', 'MD032', 'MD033', 'MD036', 'MD041', '--']
        exclude: 'CHANGELOG\.md|node_modules'

# CI configuration
ci:
  autofix_commit_msg: 'style: auto-fix from pre-commit hooks'
  autoupdate_commit_msg: 'chore: update pre-commit hooks'
  skip: [gitleaks]  # gitleaks needs full repo, not just staged files in CI
